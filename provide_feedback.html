<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Provide Feedback - CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #64dfdf, #80ffdb, #72efdd, #48bfe3, #5390d9, #5e60ce);
      min-height: 100vh;
      padding-top: 120px;
      font-family: 'Poppins', sans-serif;
    }
    .feedback-card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 30px;
      background: #fff;
      max-width: 700px;
      margin: 0 auto;
    }
    .star-rating {
      font-size: 32px;
      color: #ddd;
      cursor: pointer;
    }
    .star-rating .active {
      color: #ffc107;
    }
    .feedback-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      display: none;
      margin: 15px auto;
    }
    .nav-row {
      border-bottom: 1px solid #dee2e6;
    }
    .message-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #dc3545;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
          <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
            <i class="fas fa-bell"></i>
            <span class="message-badge" id="messageCount">0</span>
          </button>
        </div>
        <button id="authButton" class="btn btn-outline-primary" onclick="handleAuth()">Login</button>
      </div>
    </div>
  </nav>

  <!-- Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 56px;">
    <div class="container-fluid">
      <div class="navbar-nav" id="navLinks">
        <!-- Dynamic links -->
      </div>
    </div>
  </nav>

  <!-- Custom Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage">
          <!-- Message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="feedback-card">
      <h2 class="text-center mb-4 fw-bold">Provide Your Feedback</h2>
      
      <form id="feedbackForm">
        <div class="mb-4 text-center">
          <label class="form-label fw-bold h5">Upload Product Image</label>
          <input type="file" id="productImage" class="form-control mt-2" accept="image/*" required>
          <div class="mt-3">
            <img id="imagePreview" class="feedback-image" alt="Product Preview">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold h5">Feedback:</label>
          <textarea id="feedbackText" class="form-control" rows="5" placeholder="Share your experience with the product..." maxlength="500" required></textarea>
          <small class="text-muted"><span id="charCount">0</span>/500 characters</small>
        </div>

        <div class="mb-4 text-center">
          <label class="form-label fw-bold h5 mb-3">Rating:</label>
          <div class="star-rating" id="starRating">
            <i class="fas fa-star" data-rating="1"></i>
            <i class="fas fa-star" data-rating="2"></i>
            <i class="fas fa-star" data-rating="3"></i>
            <i class="fas fa-star" data-rating="4"></i>
            <i class="fas fa-star" data-rating="5"></i>
          </div>
          <input type="hidden" id="ratingValue" required>
          <div class="mt-2" id="ratingText">Click stars to rate</div>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100 py-2">Submit Feedback</button>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="feedback.html" class="btn btn-outline-primary">Back to Feedback</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Custom feedback function
    function showFeedback(message, type = 'info', autoRedirect = null, redirectUrl = null) {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');
      
      switch(type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }
      
      messageEl.textContent = message;
      modal.show();
      
      if (autoRedirect && redirectUrl) {
        setTimeout(() => {
          modal.hide();
          window.location.href = redirectUrl;
        }, 2000);
      }
    }

    // Check authentication and update navbar
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        showFeedback('Please sign up to provide feedback', 'warning', true, 'login.html');
        return;
      }
      updateNavbar();
      setupStarRating();
      setupCharacterCounter();
    });

    // Navbar functionality
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      const authButton = document.getElementById('authButton');
      const navLinks = document.getElementById('navLinks');
      
      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-danger';
        
        let adminLink = '';
        if (userRole === 'admin') {
          adminLink = '<a class="nav-link" href="admin_dashboard.html">Admin Panel</a>';
        }
        
        navLinks.innerHTML = `
          ${adminLink}
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="profile.html">View Profile</a>
          <a class="nav-link" href="orders.html">My Orders</a>
          <a class="nav-link" href="feedback.html">Feedback</a>
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="services.html">Services</a>
          <a class="nav-link" href="address.html">Address</a>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-primary';
        navLinks.innerHTML = `
          <a class="nav-link" href="feedback.html">Feedback</a>
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="services.html">Services</a>
          <a class="nav-link" href="address.html">Address</a>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        localStorage.removeItem('username');
        localStorage.removeItem('userRole');
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    // Star rating functionality
    function setupStarRating() {
      const stars = document.querySelectorAll('.star-rating i');
      const ratingText = document.getElementById('ratingText');
      
      stars.forEach(star => {
        star.addEventListener('click', function() {
          const rating = parseInt(this.getAttribute('data-rating'));
          document.getElementById('ratingValue').value = rating;
          
          stars.forEach(s => {
            if (parseInt(s.getAttribute('data-rating')) <= rating) {
              s.classList.add('active');
            } else {
              s.classList.remove('active');
            }
          });
          
          // Update rating text
          const ratings = ['Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
          ratingText.textContent = `${rating}/5 - ${ratings[rating - 1]}`;
          ratingText.className = 'fw-bold text-warning';
        });
      });
    }

    // Character counter for feedback text
    function setupCharacterCounter() {
      const textarea = document.getElementById('feedbackText');
      const charCount = document.getElementById('charCount');
      
      textarea.addEventListener('input', function() {
        charCount.textContent = this.value.length;
      });
    }

    // Image preview
    $("#productImage").on("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      $("#imagePreview").attr("src", url).show();
    });

    // Submit feedback form
    $("#feedbackForm").on("submit", async function(e) {
      e.preventDefault();

      const feedbackText = $("#feedbackText").val().trim();
      const rating = $("#ratingValue").val();
      const fileInput = $("#productImage")[0];
      const file = fileInput ? fileInput.files[0] : null;

      if (!file) {
        showFeedback("Please upload a product image", "warning");
        return;
      }

      if (!feedbackText) {
        showFeedback("Please enter your feedback", "warning");
        return;
      }

      if (!rating) {
        showFeedback("Please provide a rating", "warning");
        return;
      }

      // Use FormData instead of Cloudinary
      const formData = new FormData();
      formData.append("image", file);
      formData.append("feedbackText", feedbackText);
      formData.append("rating", rating);

      try {
        const token = localStorage.getItem('token');
        const response = await fetch("http://localhost:5000/api/feedback", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token
          },
          body: formData
        });

        const data = await response.json();

        if (!response.ok) {
          showFeedback(data.error || "Failed to submit feedback", "error");
          return;
        }

        showFeedback("Feedback Successfully Submitted!", "success", true, "index.html");
      } catch (err) {
        showFeedback("Server error: " + err.message, "error");
      }
    });

    // Load message count for navbar
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }

    function viewMessages() {
      window.location.href = 'messages.html';
    }
  </script>
</body>
</html>
