<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Users - CampusConnect Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
<style>
    .main-content {
        margin-top: 120px;
        min-height: calc(100vh - 200px);
    }
    .user-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        transition: all var(--transition-normal);
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
    }
    .user-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-2xl);
    }
    .user-role-badge {
        position: absolute;
        top: 15px;
        right: 15px;
    }
    .search-bar {
        max-width: 400px;
        margin: 0 auto 2rem;
    }
</style>
</head>
<body class="d-flex flex-column">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“ - Manage Users</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
          <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
            <i class="fas fa-bell"></i>
            <span class="message-badge" id="messageCount">0</span>
          </button>
        </div>
        <button id="authButton" class="btn btn-outline-danger" onclick="handleAuth()">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 56px;">
    <div class="container-fluid">
      <div class="navbar-nav" id="navLinks">
        <!-- Dynamic links -->
      </div>
    </div>
  </nav>

  <!-- Custom Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage">
          <!-- Message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center mb-4 fw-bold">Manage Users</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchUsers" class="form-control" placeholder="Search users by name, email, or regno...">
    </div>

    <div id="usersContainer">
      <!-- Users will be loaded here -->
    </div>

    <div class="text-center mt-4">
      <a href="admin_dashboard.html" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Custom feedback function
    function showFeedback(message, type = 'info') {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');
      
      switch(type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }
      
      messageEl.textContent = message;
      modal.show();
    }

    // Check authentication and admin role
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      
      if (!token || userRole !== 'admin') {
        showFeedback('Access denied. Admin privileges required.', 'error', true, 'index.html');
        return;
      }
      
      updateNavbar();
      loadUsers();
    });

    // Navbar functionality
    function updateNavbar() {
      const navLinks = document.getElementById('navLinks');
      navLinks.innerHTML = `
        <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
        <a class="nav-link" href="users_data.html">Users</a>
        <a class="nav-link" href="products_data.html">Products</a>
        <a class="nav-link" href="feedback_data.html">Feedback</a>
        <a class="nav-link" href="admin_data.html">Admins</a>
        <a class="nav-link" href="index.html">Home</a>
      `;
    }

    function handleAuth() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      localStorage.removeItem('username');
      localStorage.removeItem('userRole');
      window.location.href = 'index.html';
    }

    // Load all users
    async function loadUsers() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/admin/users', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to load users');
        }

        const container = $("#usersContainer");
        container.empty();

        if (!data.users.length) {
          container.html('<p class="text-center">No users found.</p>');
          return;
        }

        data.users.forEach(user => {
          const userCard = `
            <div class="user-card position-relative">
              <span class="badge ${user.role === 'admin' ? 'bg-danger' : 'bg-primary'} user-role-badge">
                ${user.role.toUpperCase()}
              </span>
              
              <div class="row">
                <div class="col-md-8">
                  <h5 class="fw-bold">${user.name}</h5>
                  <p class="mb-1"><strong>Email:</strong> ${user.email}</p>
                  <p class="mb-1"><strong>Reg No:</strong> ${user.regno}</p>
                  <p class="mb-1"><strong>Phone:</strong> ${user.phone}</p>
                  <p class="mb-1"><strong>Address:</strong> ${user.address}</p>
                  <p class="mb-0"><strong>Joined:</strong> ${new Date(user.createdAt).toLocaleDateString()}</p>
                </div>
                <div class="col-md-4 text-end">
                  <div class="btn-group-vertical w-100">
                    <button class="btn btn-warning btn-sm mb-2" onclick="editUser('${user._id}')">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="removeUser('${user._id}', '${user.name}')">
                      <i class="fas fa-trash"></i> Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>
          `;
          container.append(userCard);
        });

        // Add search functionality
        $("#searchUsers").on("keyup", function() {
          const value = $(this).val().toLowerCase();
          $(".user-card").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });

      } catch (err) {
        console.error('Error loading users:', err);
        $("#usersContainer").html('<p class="text-center text-danger">Failed to load users.</p>');
      }
    }

   // Remove user
async function removeUser(userId, userName) {
  // Create custom confirmation modal
  const confirmModal = `
    <div class="modal fade" id="confirmRemoveModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">
              <i class="fas fa-exclamation-triangle me-2"></i>Confirm Removal
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to remove user "${userName}"? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmRemoveBtn">Yes, Remove User</button>
          </div>
        </div>
      </div>
    </div>
  `;
  
  // Remove any existing modal and add new one
  $("#confirmRemoveModal").remove();
  $("body").append(confirmModal);
  
  const modal = new bootstrap.Modal(document.getElementById('confirmRemoveModal'));
  modal.show();
  
  // Handle confirmation
  $("#confirmRemoveBtn").off('click').on('click', async function() {
    modal.hide();
    
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`http://localhost:5000/api/admin/users/${userId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || 'Failed to remove user');
      }

      showFeedback('User removed successfully!', 'success');
      loadUsers();

    } catch (err) {
      showFeedback('Error: ' + err.message, 'error');
    }
  });
}

    // Edit user - redirect to edit page
    function editUser(userId) {
      window.location.href = `edit_user.html?id=${userId}`;
    }

    // Load message count for navbar
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }

    function viewMessages() {
      window.location.href = 'messages.html';
    }
  </script>
</body>
</html>
