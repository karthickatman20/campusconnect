<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Products - CampusConnect Admin</title>
  
  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #43e97b, #38f9d7);
      --warning-gradient: linear-gradient(135deg, #fa709a, #fee140);
      --text-dark: #2d3748;
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
      --radius-lg: 18px;
      --transition-normal: 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 90px;
    }

    /* Navbar */
    .navbar {
      background: var(--primary-gradient);
      box-shadow: var(--shadow-lg);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 8px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffd43b !important;
      transform: translateY(-2px);
    }
    
    .message-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg,#ff6b6b 0%,#ffa8a8 100%);
      color: #fff;
      border-radius: 50%;
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.75rem; font-weight: 600;
    }

    /* Main Content */
    .main-content {
      margin-top: 30px;
      min-height: calc(100vh - 200px);
    }

    .admin-hero {
      text-align: center;
      color: white;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: var(--radius-lg);
      margin: 20px auto 30px;
      width: 92%;
      max-width: 1100px;
      backdrop-filter: blur(8px);
    }
    
    .admin-hero h1 { 
      font-size: 2.2rem; 
      font-weight: 700; 
      margin-bottom: 8px; 
    }
    
    .admin-hero p { 
      font-size: 1.05rem; 
      color: #e2e8f0; 
      margin-bottom: 0; 
    }

    .search-bar {
      max-width: 500px;
      margin: 0 auto 30px;
    }

    .search-bar .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 10px;
      padding: 12px 20px;
      backdrop-filter: blur(10px);
    }

    .search-bar .form-control::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .search-bar .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255,255,255,0.4);
      color: white;
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.1);
    }

    .product-card {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: white;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: var(--shadow-lg);
      transition: transform var(--transition-normal), box-shadow var(--transition-normal), background var(--transition-normal);
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.45);
      background: rgba(255,255,255,0.10);
    }

    .product-card::after {
      content: "";
      position: absolute;
      inset: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #667eea, #43e97b, #fa709a, #764ba2);
      filter: blur(18px);
      opacity: 0.25;
      transform: scale(1.05);
    }

    .product-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .category-badge {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .status-badge {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.8rem;
    }

    .btn-admin {
      display:inline-flex; 
      align-items:center; 
      gap:8px;
      padding: 8px 16px; 
      border-radius: 8px; 
      font-weight:600; 
      border:none;
      cursor:pointer; 
      transition: transform .18s ease, box-shadow .18s ease;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 0.9rem;
    }

    .btn-admin:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
      background: rgba(255,255,255,0.3);
    }

    .btn-edit {
      background: linear-gradient(135deg, #fa709a, #fee140);
      color: #222;
    }

    .btn-delete {
      background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
    }

    .btn-outline {
      background: rgba(255,255,255,0.1);
    }

    /* Sold Products Section */
    .sold-products-section {
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 30px;
      margin-top: 40px;
    }

    .section-title {
      color: white;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .toggle-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.9rem;
      transition: all var(--transition-normal);
    }

    .toggle-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Footer */
    footer { 
      text-align:center; 
      color:#fff; 
      background: rgba(0,0,0,0.55); 
      padding: 24px 0; 
      margin-top:40px; 
    }

    /* Modal Styling */
    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,0.2);
    }

    @media (max-width:768px) {
      .admin-hero h1 { font-size: 1.8rem; }
      body { padding-top: 100px; }
      .product-image {
        width: 120px;
        height: 120px;
        margin-bottom: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CampusConnect ðŸŽ“ - Manage Products</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks">
          <!-- dynamically populated -->
        </ul>

        <div class="d-flex align-items-center">
          <div class="position-relative me-3">
            <button id="messageBtn" class="btn btn-outline-light position-relative" onclick="viewMessages()">
              <i class="fas fa-bell"></i>
              <span class="message-badge" id="messageCount">0</span>
            </button>
          </div>
          <button id="authButton" class="btn btn-outline-light" onclick="handleAuth()">Sign Out</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- ADMIN HERO -->
  <section class="admin-hero">
    <h1>Manage Products</h1>
    <p>View, edit, and manage all products listed on CampusConnect</p>
  </section>

  <div class="container main-content">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchProducts" class="form-control" placeholder="Search products by title or category...">
    </div>

    <div id="availableProductsContainer">
      <!-- Available products will be loaded here -->
    </div>

    <!-- Sold products -->
    <div class="sold-products-section">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="section-title">Sold / Claimed Products</h4>
        <button class="toggle-btn" type="button" data-bs-toggle="collapse" data-bs-target="#soldProductsCollapse">
          <i class="fas fa-chevron-down me-2"></i> Show/Hide
        </button>
      </div>
      <div class="collapse" id="soldProductsCollapse">
        <div id="soldProductsContainer">
          <!-- Sold products will be loaded here -->
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="admin_dashboard.html" class="btn-admin" style="background: var(--primary-gradient);">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 CampusConnect | Made by CampusConnect Team
    <div class="mt-2">
      <a href="#" class="mx-2 text-white"><i class="fab fa-instagram"></i></a>
      <a href="#" class="mx-2 text-white"><i class="fab fa-twitter"></i></a>
      <a href="#" class="mx-2 text-white"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- Modern confirmation popup -->
  <div class="modal fade" id="confirmRemoveModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Removal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body fs-5" id="confirmRemoveText"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmRemoveBtn">Yes, Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Populate navbar links
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');
      const navLinks = document.getElementById('navLinks');
      const authButton = document.getElementById('authButton');

      if (!navLinks || !authButton) return;

      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-light';
        let admin = role === 'admin' ? '<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>' : '';
        navLinks.innerHTML = `
          ${admin}
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-light';
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.clear();
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    function viewMessages() {
      if (!localStorage.getItem('token')) { 
        alert('Please login to view messages'); 
        return; 
      }
      window.location.href = 'messages.html';
    }

    // Check authentication and admin role
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      
      if (!token) {
        alert('Please login first');
        window.location.href = 'login.html';
        return;
      }
      
      if (userRole !== 'admin') {
        alert('Access denied. Admin privileges required.');
        window.location.href = 'index.html';
        return;
      }
      
      updateNavbar();
      loadProducts();
      loadMessageCount();
    });

    // Product loading logic
    async function loadProducts() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/admin/products', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        
        if (!response.ok) {
          throw new Error('Failed to load products');
        }
        
        const data = await response.json();

        const availableContainer = document.getElementById("availableProductsContainer");
        const soldContainer = document.getElementById("soldProductsContainer");
        availableContainer.innerHTML = '';
        soldContainer.innerHTML = '';

        const availableProducts = data.products.filter(p => !p.isSold);
        const soldProducts = data.products.filter(p => p.isSold);

        if (availableProducts.length === 0) {
          availableContainer.innerHTML = '<p class="text-center text-white">No available products found.</p>';
        } else {
          availableProducts.forEach(p => availableContainer.appendChild(createProductCard(p, false)));
        }

        if (soldProducts.length === 0) {
          soldContainer.innerHTML = '<p class="text-center text-white">No sold products found.</p>';
        } else {
          soldProducts.forEach(p => soldContainer.appendChild(createProductCard(p, true)));
        }

        // Add search functionality
        document.getElementById("searchProducts").addEventListener("keyup", function() {
          const value = this.value.toLowerCase();
          const productCards = document.querySelectorAll(".product-card");
          
          productCards.forEach(card => {
            const text = card.textContent.toLowerCase();
            card.style.display = text.indexOf(value) > -1 ? "block" : "none";
          });
        });

      } catch (err) {
        console.error('Error loading products:', err);
        document.getElementById("availableProductsContainer").innerHTML = '<p class="text-center text-danger">Failed to load products.</p>';
      }
    }

    function createProductCard(product, isSold) {
      const img = product.imagePath ? `http://localhost:5000/${product.imagePath}` : 'https://via.placeholder.com/150x150?text=No+Image';
      const categoryClass = product.category === 'sale' ? 'bg-primary' : 'bg-warning';
      const statusClass = isSold ? 'bg-danger' : 'bg-success';
      const statusText = isSold ? 'SOLD' : 'AVAILABLE';
      const priceDisplay = product.price === 0 ? 'FREE' : `â‚¹${product.price}`;

      const card = document.createElement('div');
      card.className = 'product-card';
      
      card.innerHTML = `
        <span class="badge ${categoryClass} category-badge">${product.category.toUpperCase()}</span>
        <span class="badge ${statusClass} status-badge">${statusText}</span>

        <div class="row">
          <div class="col-md-2 text-center">
            <img src="${img}" alt="${product.title}" class="product-image">
          </div>
          <div class="col-md-6">
            <h5 class="fw-bold mb-3">${product.title}</h5>
            <p class="mb-2"><i class="fas fa-tag me-2"></i><strong>Price:</strong> ${priceDisplay}</p>
            <p class="mb-2"><i class="fas fa-user me-2"></i><strong>Seller:</strong> ${product.user?.name || 'Unknown'}</p>
            <p class="mb-2"><i class="fas fa-envelope me-2"></i><strong>Email:</strong> ${product.user?.email || 'N/A'}</p>
            <p class="mb-0"><i class="fas fa-calendar-alt me-2"></i><strong>Posted:</strong> ${new Date(product.createdAt).toLocaleDateString()}</p>
          </div>
          <div class="col-md-4 text-end mt-3 mt-md-0">
            <div class="d-flex flex-column h-100 justify-content-end">
              ${!isSold ? `
                <button class="btn-admin btn-edit mb-2" onclick="editProduct('${product._id}')">
                  <i class="fas fa-edit"></i> Edit Product
                </button>
                <button class="btn-admin btn-delete" onclick="removeProduct('${product._id}', '${product.title}')">
                  <i class="fas fa-trash"></i> Remove Product
                </button>
              ` : `
                <button class="btn-admin btn-outline" onclick="removeProduct('${product._id}', '${product.title}')">
                  <i class="fas fa-trash"></i> Remove Product
                </button>
              `}
            </div>
          </div>
        </div>
      `;
      
      return card;
    }

    function editProduct(id) {
      window.location.href = `edit_product.html?id=${id}`;
    }

    function removeProduct(id, title) {
      const modal = new bootstrap.Modal(document.getElementById('confirmRemoveModal'));
      document.getElementById('confirmRemoveText').innerHTML = `
        Are you sure you want to delete <strong>${title}</strong>? This action cannot be undone.
      `;
      modal.show();

      document.getElementById('confirmRemoveBtn').onclick = async () => {
        modal.hide();
        try {
          const token = localStorage.getItem('token');
          const res = await fetch(`http://localhost:5000/api/admin/products/${id}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
          });
          
          if (res.ok) {
            loadProducts();
          } else {
            alert('Failed to remove product.');
          }
        } catch (err) {
          console.error('Error removing product:', err);
          alert('Error removing product.');
        }
      };
    }

    // Load message count
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }
  </script>
</body>
</html>
