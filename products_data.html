<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Products - CampusConnect Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
  <style>
    body {
      background: linear-gradient(to right, #64dfdf, #80ffdb, #72efdd, #48bfe3, #5390d9, #5e60ce);
      min-height: 100vh;
      padding-top: 120px;
      font-family: 'Poppins', sans-serif;
    }
    .product-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .category-badge {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .nav-row {
      border-bottom: 1px solid #dee2e6;
    }
    .search-bar {
      max-width: 400px;
      margin: 0 auto 30px;
    }
    .message-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #dc3545;
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sold-products-section {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #dee2e6;
    }
    .sold-product-card {
      background: #f8f9fa;
      border-left: 4px solid #dc3545;
      opacity: 0.8;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“ - Manage Products</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
          <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
            <i class="fas fa-bell"></i>
            <span class="message-badge" id="messageCount">0</span>
          </button>
        </div>
        <button id="authButton" class="btn btn-outline-danger" onclick="handleAuth()">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 56px;">
    <div class="container-fluid">
      <div class="navbar-nav" id="navLinks">
        <!-- Dynamic links -->
      </div>
    </div>
  </nav>

  <!-- Custom Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage">
          <!-- Message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center mb-4 fw-bold">Manage Available Products</h2>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchProducts" class="form-control" placeholder="Search available products by title or category...">
    </div>

    <div id="availableProductsContainer">
      <!-- Available products will be loaded here -->
    </div>

    <!-- Sold Products Section (Collapsible) -->
    <div class="sold-products-section">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-muted">Sold/Claimed Products</h4>
        <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#soldProductsCollapse">
          <i class="fas fa-chevron-down"></i> Show/Hide
        </button>
      </div>
      
      <div class="collapse" id="soldProductsCollapse">
        <div id="soldProductsContainer">
          <!-- Sold products will be loaded here -->
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="admin_dashboard.html" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Custom feedback function
    function showFeedback(message, type = 'info') {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');
      
      switch(type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }
      
      messageEl.textContent = message;
      modal.show();
    }

    // Check authentication and admin role
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      
      if (!token || userRole !== 'admin') {
        showFeedback('Access denied. Admin privileges required.', 'error', true, 'index.html');
        return;
      }
      
      updateNavbar();
      loadProducts();
    });

    // Navbar functionality
    function updateNavbar() {
      const navLinks = document.getElementById('navLinks');
      navLinks.innerHTML = `
        <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
        <a class="nav-link" href="users_data.html">Users</a>
        <a class="nav-link" href="products_data.html">Products</a>
        <a class="nav-link" href="feedback_data.html">Feedback</a>
        <a class="nav-link" href="admin_data.html">Admins</a>
        <a class="nav-link" href="index.html">Home</a>
      `;
    }

    function handleAuth() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      localStorage.removeItem('username');
      localStorage.removeItem('userRole');
      window.location.href = 'index.html';
    }

    // Load all products (separate available and sold)
    async function loadProducts() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/admin/products', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to load products');
        }

        const availableContainer = $("#availableProductsContainer");
        const soldContainer = $("#soldProductsContainer");
        
        availableContainer.empty();
        soldContainer.empty();

        if (!data.products.length) {
          availableContainer.html('<p class="text-center">No products found.</p>');
          return;
        }

        // Separate available and sold products
        const availableProducts = data.products.filter(product => !product.isSold);
        const soldProducts = data.products.filter(product => product.isSold);

        // Display available products
        if (!availableProducts.length) {
          availableContainer.html('<p class="text-center">No available products found.</p>');
        } else {
          availableProducts.forEach(product => {
            const productCard = createProductCard(product, false);
            availableContainer.append(productCard);
          });
        }

        // Display sold products
        if (!soldProducts.length) {
          soldContainer.html('<p class="text-center text-muted">No sold products found.</p>');
        } else {
          soldProducts.forEach(product => {
            const productCard = createProductCard(product, true);
            soldContainer.append(productCard);
          });
        }

        // Add search functionality (only for available products)
        $("#searchProducts").on("keyup", function() {
          const value = $(this).val().toLowerCase();
          $("#availableProductsContainer .product-card").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });

      } catch (err) {
        console.error('Error loading products:', err);
        $("#availableProductsContainer").html('<p class="text-center text-danger">Failed to load products.</p>');
      }
    }

    // Create product card
    function createProductCard(product, isSold) {
      const img = product.imagePath ? `http://localhost:5000/${product.imagePath}` : 'https://via.placeholder.com/150x150?text=No+Image';
      const priceDisplay = product.price === 0 ? 'FREE' : `â‚¹${product.price}`;
      
      const cardClass = isSold ? 'product-card sold-product-card' : 'product-card';
      const statusBadge = isSold ? 'bg-danger' : 'bg-success';
      const statusText = isSold ? 'SOLD' : 'AVAILABLE';

      // Extract product type from description
      const productType = extractProductType(product.description);
      const descriptionWithoutType = extractDescriptionWithoutType(product.description);

      return `
        <div class="${cardClass} position-relative">
          <span class="badge ${product.category === 'sale' ? 'bg-primary' : 'bg-warning'} category-badge">
            ${product.category.toUpperCase()}
          </span>
          <span class="badge ${statusBadge}" style="top: 45px; right: 15px;">
            ${statusText}
          </span>
          
          <div class="row">
            <div class="col-md-2">
              <img src="${img}" alt="${product.title}" class="product-image">
            </div>
            <div class="col-md-6">
              <h5 class="fw-bold">${product.title}</h5>
              <p class="mb-1"><strong>Type:</strong> ${productType}</p>
              <p class="mb-1"><strong>Description:</strong> ${descriptionWithoutType || 'No description'}</p>
              <p class="mb-1"><strong>Price:</strong> ${priceDisplay}</p>
              <p class="mb-1"><strong>Seller:</strong> ${product.user?.name || 'Unknown'}</p>
              <p class="mb-1"><strong>Seller Email:</strong> ${product.user?.email || 'N/A'}</p>
              <p class="mb-0"><strong>Posted:</strong> ${new Date(product.createdAt).toLocaleDateString()}</p>
            </div>
            <div class="col-md-4 text-end">
              <div class="btn-group-vertical w-100">
                ${!isSold ? `
                  <button class="btn btn-warning btn-sm mb-2" onclick="editProduct('${product._id}')">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="removeProduct('${product._id}', '${product.title}')">
                    <i class="fas fa-trash"></i> Remove
                  </button>
                ` : `
                  <button class="btn btn-outline-secondary btn-sm mb-2" disabled>
                    <i class="fas fa-edit"></i> Edit (Sold)
                  </button>
                  <button class="btn btn-outline-danger btn-sm" onclick="removeProduct('${product._id}', '${product.title}')">
                    <i class="fas fa-trash"></i> Remove
                  </button>
                `}
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Extract product type from description
    function extractProductType(description) {
      if (!description) return 'Others';
      
      const typeMatch = description.match(/Product Type:\s*(.+)/);
      if (typeMatch && typeMatch[1]) {
        return typeMatch[1].trim();
      }
      return 'Others';
    }

    // Extract description without product type
    function extractDescriptionWithoutType(description) {
      if (!description) return '';
      
      // Remove the "Product Type: ..." part from description
      return description.replace(/Product Type:\s*.+/, '').trim();
    }

// Remove product
async function removeProduct(productId, productTitle) {
  // Create custom confirmation modal
  const confirmModal = `
    <div class="modal fade" id="confirmRemoveModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">
              <i class="fas fa-exclamation-triangle me-2"></i>Confirm Removal
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to remove product "${productTitle}"? This action cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmRemoveBtn">Yes, Remove Product</button>
          </div>
        </div>
      </div>
    </div>
  `;
  
  // Remove any existing modal and add new one
  $("#confirmRemoveModal").remove();
  $("body").append(confirmModal);
  
  const modal = new bootstrap.Modal(document.getElementById('confirmRemoveModal'));
  modal.show();
  
  // Handle confirmation
  $("#confirmRemoveBtn").off('click').on('click', async function() {
    modal.hide();
    
    try {
      const token = localStorage.getItem('token');
      const response = await fetch(`http://localhost:5000/api/admin/products/${productId}`, {
        method: 'DELETE',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.error || 'Failed to remove product');
      }

      showFeedback('Product removed successfully!', 'success');
      loadProducts();

    } catch (err) {
      showFeedback('Error: ' + err.message, 'error');
    }
  });
}

    // Edit product - redirect to edit page (only for available products)
    function editProduct(productId) {
      window.location.href = `edit_product.html?id=${productId}`;
    }

    // Load message count for navbar
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }

    function viewMessages() {
      window.location.href = 'messages.html';
    }
  </script>
</body>
</html>
