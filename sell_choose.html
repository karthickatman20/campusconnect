<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell - Choose Option | CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="maincss.css" />
  <style>
    body {
      background: linear-gradient(to right, #64dfdf, #80ffdb, #72efdd, #48bfe3, #5390d9, #5e60ce);
      min-height: 100vh;
      margin: 0;
      padding-top: 80px; /* ensures content sits just below navbar */
    }

    .choice-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 24px;
      max-width: 650px;
      margin: 40px auto;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm w-100 fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary me-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">â˜°</button>
      <span class="navbar-brand mb-0 h1 fw-bold position-absolute start-50 translate-middle-x">CampusConnect</span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="home.html" class="btn btn-outline-primary w-100 mb-2">Home</a></li>
        <li><a href="contact.html" class="btn btn-outline-success w-100 mb-2">Contact Us</a></li>
        <li><a href="login.html" class="btn btn-outline-danger w-100">Sign Out</a></li>
      </ul>
    </div>
  </div>

  <!-- Choosing Card -->
  <div class="container">
    <div class="choice-card">
      <h3 class="fw-bold text-center mb-3">What would you like to do?</h3>
      <div class="form-check my-3">
        <input class="form-check-input" type="radio" name="sellChoice" id="choiceSell" value="sell">
        <label class="form-check-label" for="choiceSell">Selling My Product</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="sellChoice" id="choiceFound" value="found">
        <label class="form-check-label" for="choiceFound">Found Someone's Lost Product</label>
      </div>
      <button id="proceedBtn" class="btn btn-primary w-100">Proceed</button>
    </div>

    <div class="text-center">
      <a href="home.html" class="btn btn-primary mt-3">Back to Home</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $("#proceedBtn").on("click", function () {
      const val = $("input[name='sellChoice']:checked").val();
      if (!val) {
        alert("Please select an option to proceed.");
        return;
      }
      if (val === "sell") {
        window.location.href = "sell_product.html";
      } else {
        window.location.href = "found_product.html";
      }
    });
  </script>
</body>
</html>
