<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell - Choose Option | CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css" />
<style>
    .main-content {
        margin-top: 120px;
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .choice-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-2xl);
        padding: 2.5rem;
        max-width: 650px;
        margin: 1rem auto;
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: slideIn 0.8s ease-out;
    }
    .form-check-input {
        transform: scale(1.2);
        margin-right: 10px;
    }
    .form-check-label {
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
    }
    .form-check {
        padding: 1rem;
        border-radius: var(--radius-lg);
        transition: var(--transition-normal);
        border: 2px solid transparent;
    }
    .form-check:hover {
        background: rgba(102, 126, 234, 0.1);
        border-color: var(--primary-color);
    }
</style>
</head>
<body class="d-flex flex-column">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
  <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
    <i class="fas fa-bell"></i>
    <span class="message-badge" id="messageCount">0</span>
  </button>
</div>


        <button id="authButton" class="btn btn-outline-primary" onclick="handleAuth()">Login</button>
      </div>
    </div>
  </nav>

  <!-- Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 56px;">
    <div class="container-fluid">
      <div class="navbar-nav" id="navLinks">
        <!-- Dynamic links -->
      </div>
    </div>
  </nav>

  <!-- Choosing Card -->
  <div class="container">
    <div class="choice-card">
      <h3 class="fw-bold text-center mb-3">What would you like to do?</h3>
      <div class="form-check my-3">
        <input class="form-check-input" type="radio" name="sellChoice" id="choiceSell" value="sell">
        <label class="form-check-label" for="choiceSell">Selling My Product</label>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="radio" name="sellChoice" id="choiceFound" value="found">
        <label class="form-check-label" for="choiceFound">Found Someone's Lost Product</label>
      </div>
      <button id="proceedBtn" class="btn btn-primary w-100">Proceed</button>
    </div>

    <div class="text-center">
      <a href="index.html" class="btn btn-primary mt-3">Back to Home</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
// Check authentication on page load
document.addEventListener('DOMContentLoaded', function() {
  const token = localStorage.getItem('token');
  if (!token) {
    alert('Please login first to access this page');
    window.location.href = 'login.html';
    return;
  }
  updateNavbar();
});

// Navbar functionality
function updateNavbar() {
  const token = localStorage.getItem('token');
  const userRole = localStorage.getItem('userRole');
  const authButton = document.getElementById('authButton');
  const navLinks = document.getElementById('navLinks');
  
  if (token) {
    authButton.textContent = 'Sign Out';
    authButton.className = 'btn btn-outline-danger';
    
    let adminLink = '';
    if (userRole === 'admin') {
      adminLink = '<a class="nav-link" href="admin_dashboard.html">Admin Panel</a>';
    }
    
    navLinks.innerHTML = `
      ${adminLink}
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="profile.html">View Profile</a>
      <a class="nav-link" href="orders.html">My Orders</a>
      <a class="nav-link" href="feedback.html">Feedback</a>
      <a class="nav-link" href="contact.html">Contact Us</a>
      <a class="nav-link" href="services.html">Services</a>
      <a class="nav-link" href="address.html">Address</a>
    `;
  } else {
    authButton.textContent = 'Login';
    authButton.className = 'btn btn-outline-primary';
    navLinks.innerHTML = `
      <a class="nav-link" href="contact.html">Contact Us</a>
      <a class="nav-link" href="services.html">Services</a>
      <a class="nav-link" href="address.html">Address</a>
    `;
  }
}

function handleAuth() {
  const token = localStorage.getItem('token');
  if (token) {
    localStorage.removeItem('token');
    localStorage.removeItem('userId');
    localStorage.removeItem('username');
    localStorage.removeItem('userRole');
    updateNavbar();
    window.location.href = 'index.html';
  } else {
    window.location.href = 'login.html';
  }
}

$("#proceedBtn").on("click", function () {
  const val = $("input[name='sellChoice']:checked").val();
  if (!val) {
    alert("Please select an option to proceed.");
    return;
  }
  if (val === "sell") {
    window.location.href = "sell_product.html";
  } else {
    window.location.href = "found_product.html";
  }
});

// Load message count for navbar
async function loadMessageCount() {
  try {
    const token = localStorage.getItem('token');
    const response = await fetch('http://localhost:5000/api/messages/unread-count', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    });
    
    if (response.ok) {
      const data = await response.json();
      document.getElementById('messageCount').textContent = data.count;
    }
  } catch (err) {
    console.error('Error loading message count:', err);
  }
}

// View messages function
function viewMessages() {
  window.location.href = 'messages.html';
}
  </script>
</body>
</html>
