<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sell - Choose Option | CampusConnect</title>
  
  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #43e97b, #38f9d7);
      --warning-gradient: linear-gradient(135deg, #fa709a, #fee140);
      --text-dark: #2d3748;
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
      --radius-lg: 18px;
      --transition-normal: 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 90px;
    }

    /* Navbar */
    .navbar {
      background: var(--primary-gradient);
      box-shadow: var(--shadow-lg);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 8px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffd43b !important;
      transform: translateY(-2px);
    }
    
    .message-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg,#ff6b6b 0%,#ffa8a8 100%);
      color: #fff;
      border-radius: 50%;
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.75rem; font-weight: 600;
    }

    /* Main Content */
    .main-content {
      margin-top: 30px;
      min-height: calc(100vh - 200px);
    }

    .admin-hero {
      text-align: center;
      color: white;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: var(--radius-lg);
      margin: 20px auto 30px;
      width: 92%;
      max-width: 1100px;
      backdrop-filter: blur(8px);
    }
    
    .admin-hero h1 { 
      font-size: 2.2rem; 
      font-weight: 700; 
      margin-bottom: 8px; 
    }
    
    .admin-hero p { 
      font-size: 1.05rem; 
      color: #e2e8f0; 
      margin-bottom: 0; 
    }

    .choice-card {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: white;
      padding: 40px;
      margin: 0 auto;
      max-width: 600px;
      box-shadow: var(--shadow-lg);
      animation: slideIn 0.8s ease-out;
    }

    .choice-card::after {
      content: "";
      position: absolute;
      inset: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #667eea, #43e97b, #fa709a, #764ba2);
      filter: blur(18px);
      opacity: 0.25;
      transform: scale(1.05);
    }

    .choice-card h3 {
      color: white;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-check {
      padding: 20px;
      border-radius: 12px;
      transition: all var(--transition-normal);
      border: 2px solid transparent;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.05);
    }

    .form-check:hover {
      background: rgba(255,255,255,0.1);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-3px);
    }

    .form-check-input {
      transform: scale(1.3);
      margin-right: 15px;
      background-color: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.4);
    }

    .form-check-input:checked {
      background-color: #667eea;
      border-color: #667eea;
    }

    .form-check-label {
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .btn-admin {
      display:inline-flex; 
      align-items:center; 
      justify-content: center;
      gap:10px;
      padding: 12px 24px; 
      border-radius: 10px; 
      font-weight:600; 
      border:none;
      cursor:pointer; 
      transition: transform .18s ease, box-shadow .18s ease;
      background: var(--primary-gradient);
      color: white;
      width: 100%;
      margin-top: 20px;
    }

    .btn-admin:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 10px 25px rgba(0,0,0,0.4); 
    }

    .btn-home {
      background: rgba(255,255,255,0.1);
      max-width: 200px;
      margin: 20px auto 0;
    }

    .btn-home:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Footer */
    footer { 
      text-align:center; 
      color:#fff; 
      background: rgba(0,0,0,0.55); 
      padding: 24px 0; 
      margin-top:40px; 
    }

    /* Animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width:768px) {
      .admin-hero h1 { font-size: 1.8rem; }
      body { padding-top: 100px; }
      .choice-card {
        padding: 25px;
        margin: 0 15px;
      }
      .form-check {
        padding: 15px;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CampusConnect ðŸŽ“</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks">
          <!-- dynamically populated -->
        </ul>

        <div class="d-flex align-items-center">
          <div class="position-relative me-3">
            <button id="messageBtn" class="btn btn-outline-light position-relative" onclick="viewMessages()">
              <i class="fas fa-bell"></i>
              <span class="message-badge" id="messageCount">0</span>
            </button>
          </div>
          <button id="authButton" class="btn btn-outline-light" onclick="handleAuth()">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- ADMIN HERO -->
  <section class="admin-hero">
    <h1>Sell or Report Found Item</h1>
    <p>Choose what you'd like to do on CampusConnect</p>
  </section>

  <div class="container main-content">
    <div class="choice-card">
      <h3>What would you like to do?</h3>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sellChoice" id="choiceSell" value="sell">
        <label class="form-check-label" for="choiceSell">
          <i class="fas fa-shopping-bag me-2"></i> Sell My Product
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sellChoice" id="choiceFound" value="found">
        <label class="form-check-label" for="choiceFound">
          <i class="fas fa-search me-2"></i> Report Found Item
        </label>
      </div>
      
      <button id="proceedBtn" class="btn-admin">
        <i class="fas fa-arrow-right"></i> Proceed
      </button>
    </div>

    <div class="text-center">
      <a href="index.html" class="btn-admin btn-home">
        <i class="fas fa-home"></i> Back to Home
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 CampusConnect | Made by CampusConnect Team
    <div class="mt-2">
      <a href="#" class="mx-2 text-white"><i class="fab fa-instagram"></i></a>
      <a href="#" class="mx-2 text-white"><i class="fab fa-twitter"></i></a>
      <a href="#" class="mx-2 text-white"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    // Populate navbar links
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');
      const navLinks = document.getElementById('navLinks');
      const authButton = document.getElementById('authButton');

      if (!navLinks || !authButton) return;

      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-light';
        let admin = role === 'admin' ? '<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>' : '';
        navLinks.innerHTML = `
          ${admin}
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-light';
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.clear();
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    function viewMessages() {
      if (!localStorage.getItem('token')) { 
        alert('Please login to view messages'); 
        return; 
      }
      window.location.href = 'messages.html';
    }

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please login first to access this page');
        window.location.href = 'login.html';
        return;
      }
      updateNavbar();
      loadMessageCount();
    });

    // Handle proceed button click
    $("#proceedBtn").on("click", function () {
      const val = $("input[name='sellChoice']:checked").val();
      if (!val) {
        alert("Please select an option to proceed.");
        return;
      }
      if (val === "sell") {
        window.location.href = "sell_product.html";
      } else {
        window.location.href = "found_product.html";
      }
    });

    // Load message count
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }
  </script>
</body>
</html>
