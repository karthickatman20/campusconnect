<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lost Products - CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
<style>
    .main-content {
        margin-top: 120px;
        min-height: calc(100vh - 200px);
    }
    .product-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-xl);
        padding: 1.5rem;
        transition: all var(--transition-normal);
        border: 1px solid rgba(255, 255, 255, 0.3);
        height: 100%;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    .product-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--accent-gradient);
    }
    .product-card:hover {
        transform: translateY(-6px);
        box-shadow: var(--shadow-2xl);
    }
    .product-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: var(--radius-lg);
        margin-bottom: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
    }
    .product-name {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
    }
    .info {
        font-size: 0.9rem;
        color: var(--text-light);
        margin-bottom: 0.25rem;
    }
    .buy-btn {
        background: var(--primary-gradient);
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: var(--radius-lg);
        font-weight: bold;
        transition: all var(--transition-normal);
        margin-top: 1rem;
        width: 100%;
    }
    .buy-btn:hover {
        background: var(--secondary-gradient);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }
    .search-bar {
        margin: 1rem auto;
        max-width: 600px;
    }
</style>
</head>
<body class="d-flex flex-column">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
          <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
            <i class="fas fa-bell"></i>
            <span class="message-badge" id="messageCount">0</span>
          </button>
        </div>
        <button id="authButton" class="btn btn-outline-primary" onclick="handleAuth()">Login</button>
      </div>
    </div>
  </nav>

  <!-- Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 56px;">
    <div class="container-fluid">
      <div class="navbar-nav" id="navLinks">
        <!-- Dynamic links -->
      </div>
    </div>
  </nav>

  <!-- Custom Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage">
          <!-- Message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Search Bar + Cards -->
  <div class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" class="form-control" placeholder="Search lost products...">
    </div>

    <div class="row g-4 mt-2" id="lostProducts">
      <!-- Lost products will be dynamically loaded here -->
    </div>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>
  </div>

 <!-- Confirm Buy Modal -->
<div class="modal fade" id="confirmBuyModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-3">
      <h5>Are you sure you want to buy this product?</h5>
      <div class="d-flex justify-content-around mt-3">
        <button class="btn btn-success" id="confirmYes">Yes</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Custom feedback function
    function showFeedback(message, type = 'info', autoRedirect = null, redirectUrl = null) {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');
      
      switch(type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }
      
      messageEl.textContent = message;
      modal.show();
      
      if (autoRedirect && redirectUrl) {
        setTimeout(() => {
          modal.hide();
          window.location.href = redirectUrl;
        }, 2000);
      }
    }

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        showFeedback('Please login first to access this page', 'warning', true, 'login.html');
        return;
      }
      updateNavbar();
      loadLostProducts();
    });

    // Navbar functionality
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      const authButton = document.getElementById('authButton');
      const navLinks = document.getElementById('navLinks');
      
      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-danger';
        
        let adminLink = '';
        if (userRole === 'admin') {
          adminLink = '<a class="nav-link" href="admin_dashboard.html">Admin Panel</a>';
        }
        
        navLinks.innerHTML = `
          ${adminLink}
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="profile.html">View Profile</a>
          <a class="nav-link" href="orders.html">My Orders</a>
          <a class="nav-link" href="feedback.html">Feedback</a>
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="services.html">Services</a>
          <a class="nav-link" href="address.html">Address</a>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-primary';
        navLinks.innerHTML = `
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="services.html">Services</a>
          <a class="nav-link" href="address.html">Address</a>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        localStorage.removeItem('username');
        localStorage.removeItem('userRole');
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    const placeholder = "https://dummyimage.com/300x220/ccc/000&text=No+Image";

    async function loadLostProducts() {
      try {
        const res = await fetch("http://localhost:5000/api/products/lost", {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const products = await res.json();
        const container = $("#lostProducts");
        container.empty();

        if (!products.length) {
          container.html('<p class="text-center text-light">No lost products found.</p>');
          return;
        }

        for (const prod of products) {
          const img = prod.imagePath ? `http://localhost:5000/${prod.imagePath}` : placeholder;
          const title = prod.title || "Unnamed Item";
          const foundBy = prod.user?.name || "Unknown";
          const regno = prod.user?.regno || "N/A";
          const contact = prod.user?.phone || "N/A";

          const card = `
            <div class="col-md-3 col-sm-6">
              <div class="product-card">
                <img src="${img}" alt="${title}">
                <div class="product-details">
                  <div class="product-name">${title}</div>
                  <div class="info">ðŸ‘¤ Found by: <strong>${foundBy}</strong></div>
                  <div class="info">ðŸŽ“ Reg No: ${regno}</div>
                  <div class="info">ðŸ“ž Contact: ${contact}</div>
                  <button class="buy-btn mt-3" data-id="${prod._id}">
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          `;
          container.append(card);
        }

      } catch (err) {
        console.error("Error loading lost products:", err);
        $("#lostProducts").html('<p class="text-center text-danger">Failed to load lost products.</p>');
      }
    }

    let selectedProductId = null;

    // Search filter
    $("#searchInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#lostProducts .product-card").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });

    // Open confirm modal
    $(document).on("click", ".buy-btn", function() {
      selectedProductId = $(this).data("id");
      $("#confirmBuyModal").modal("show");
    });

    // Confirm purchase
    $("#confirmYes").click(async function() {
      if (!selectedProductId) return;

      try {
        const response = await fetch("http://localhost:5000/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            productId: selectedProductId,
            buyerId: localStorage.getItem("userId"),
            from: "lost"
          })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || "Order failed");

        showFeedback("Item claimed successfully!", "success", true, "orders.html");
        $("#confirmBuyModal").modal("hide");

      } catch (err) {
        showFeedback(err.message, "error");
      }
    });

    // Load message count for navbar
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }

    function viewMessages() {
      window.location.href = 'messages.html';
    }
</script>
</body>
</html>
