<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lost & Found - CampusConnect</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #43e97b, #38f9d7);
      --text-dark: #2d3748;
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
      --radius-lg: 18px;
      --transition-normal: 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 90px;
    }

    /* Navbar */
    .navbar {
      background: var(--primary-gradient);
      box-shadow: var(--shadow);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 8px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffd43b !important;
      transform: translateY(-2px);
    }
    .message-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
      color: #fff;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
    }

    /* Search Bar */
    .search-bar {
      max-width: 600px;
      margin: 20px auto;
      backdrop-filter: blur(10px);
    }

    /* Product Grid */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      width: 270px;
      overflow: hidden;
      transition: all 0.3s ease;
      text-align: center;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .info {
      padding: 15px;
    }

    .info h5 {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .buy-btn {
      background: var(--accent-gradient);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 600;
      transition: all var(--transition-normal);
    }

    .buy-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    /* Modal */
    .custom-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .custom-modal.show {
      display: flex;
    }

    .modal-box {
      background: #fff;
      border-radius: 18px;
      padding: 35px 25px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      max-width: 400px;
      width: 90%;
    }

    .modal-box h5 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .btn-yes {
      background: var(--accent-gradient);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: 600;
    }

    .btn-no {
      background: #ccc;
      color: #333;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: 600;
    }

    /* Toast */
    .toast-success {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent-gradient);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.4s ease;
      z-index: 9999;
    }

    .toast-success.show {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.55);
      padding: 24px 0;
      margin-top: 240px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CampusConnect ðŸŽ“</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks"></ul>

        <div class="d-flex align-items-center">
          <div class="position-relative me-3">
            <button id="messageBtn" class="btn btn-outline-primary position-relative" onclick="viewMessages()">
              <i class="fas fa-bell"></i>
              <span class="message-badge" id="messageCount">0</span>
            </button>
          </div>
          <button id="authButton" class="btn btn-outline-primary" onclick="handleAuth()">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="search-bar">
    <input type="text" id="searchInput" class="form-control" placeholder="Search lost items..." />
  </div>

  <div class="container">
    <div id="lostContainer" class="product-grid"></div>
  </div>

  <!-- Modal -->
  <div class="custom-modal" id="claimModal">
    <div class="modal-box">
      <h5>Are you sure you want to claim this item?</h5>
      <button class="btn btn-yes me-2" id="confirmYes">YES</button>
      <button class="btn btn-no" id="confirmNo">NO</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="successToast" class="toast-success">âœ… Claimed successfully!</div>

  <footer>Â© 2025 CampusConnect | Made by CampusConnect Team</footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const placeholder = "https://via.placeholder.com/300x200?text=No+Image";
    let selectedProductId = null;

    document.addEventListener("DOMContentLoaded", () => {
      updateNavbar();
      loadLostProducts();
    });

    async function loadLostProducts() {
      try {
        const res = await fetch("http://localhost:5000/api/products/lost");
        const products = await res.json();
        const container = $("#lostContainer");
        container.empty();

        if (!products.length) {
          container.html('<p class="text-center text-white">No lost items found.</p>');
          return;
        }

        products.forEach(prod => {
          const img = prod.imagePath ? `http://localhost:5000/${prod.imagePath}` : placeholder;
          const title = prod.title || "Unnamed Item";
          const foundBy = prod.user?.name || "Unknown";
          const regno = prod.user?.regno || "N/A";
          const phone = prod.user?.phone || "N/A";

          container.append(`
            <div class="product-card">
              <img src="${img}" alt="${title}">
              <div class="info">
                <h5>${title}</h5>
                <p>ðŸ‘¤ Found by: <strong>${foundBy}</strong></p>
                <p>ðŸŽ“ Reg No: ${regno}</p>
                <p>ðŸ“ž ${phone}</p>
                <button class="buy-btn w-100 mt-2" data-id="${prod._id}">Claim</button>
              </div>
            </div>
          `);
        });
      } catch (err) {
        console.error(err);
      }
    }

    // Confirmation modal logic
    $(document).on("click", ".buy-btn", function () {
      selectedProductId = $(this).data("id");
      $("#claimModal").addClass("show");
    });

    $("#confirmNo").click(() => $("#claimModal").removeClass("show"));

    $("#confirmYes").click(async function () {
      if (!selectedProductId) return;
      try {
        const res = await fetch("http://localhost:5000/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            productId: selectedProductId,
            buyerId: localStorage.getItem("userId"),
            from: "lost"
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Claim failed");

        $("#claimModal").removeClass("show");
        showToast("âœ… Item claimed successfully!");
        await removeClaimedItem(selectedProductId);
        setTimeout(() => window.location.href = "orders.html", 2000);
      } catch (err) {
        showToast("âŒ " + err.message);
      }
    });

    async function removeClaimedItem(id) {
      try {
        await fetch(`http://localhost:5000/api/products/${id}`, { method: "DELETE" });
        loadLostProducts(); // Refresh list
      } catch (err) {
        console.error("Failed to remove claimed item", err);
      }
    }

    // Toast message
    function showToast(message) {
      const toast = $("#successToast");
      toast.text(message).addClass("show");
      setTimeout(() => toast.removeClass("show"), 2000);
    }

    // Search filter
    $("#searchInput").on("keyup", function () {
      const value = $(this).val().toLowerCase();
      $("#lostContainer .product-card").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });

    // Navbar logic
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');
      const navLinks = document.getElementById('navLinks');
      const authButton = document.getElementById('authButton');
      if (!navLinks || !authButton) return;

      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-danger';
        let admin = role === 'admin' ? '<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>' : '';
        navLinks.innerHTML = `
          ${admin}
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>`;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-primary';
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>`;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.clear();
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    function viewMessages() {
      if (!localStorage.getItem('token')) {
        showToast('Please login to view messages');
        return;
      }
      window.location.href = 'messages.html';
    }
  </script>
</body>
</html>
