<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    .admin-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-2xl);
        padding: 2rem;
        text-align: center;
        transition: all var(--transition-normal);
        height: 100%;
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
    }
    .admin-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: var(--primary-gradient);
    }
    .admin-card:hover {
        transform: translateY(-10px) rotate(2deg);
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }
    .admin-card i {
        font-size: 3rem;
        margin-bottom: 1rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
</style>
</head>
<body class="d-flex flex-column">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“ - Admin Panel</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
          <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
            <i class="fas fa-bell"></i>
            <span class="message-badge" id="messageCount">0</span>
          </button>
        </div>
        <button id="authButton" class="btn btn-outline-danger" onclick="handleAuth()">Sign Out</button>
      </div>
    </div>
  </nav>

  <!-- Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 56px;">
    <div class="container-fluid">
      <div class="navbar-nav" id="navLinks">
        <!-- Dynamic links -->
      </div>
    </div>
  </nav>

  <!-- Custom Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage">
          <!-- Message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="text-center mb-5 fw-bold">Admin Dashboard</h2>
    
    <div class="row g-4">
      <!-- Users Card -->
      <div class="col-md-6 col-lg-3">
        <div class="admin-card" onclick="goToUsersData()">
          <i class="fas fa-users"></i>
          <h4>Users</h4>
          <p class="text-muted">Manage all student users</p>
          <div class="btn btn-primary">Manage Users</div>
        </div>
      </div>

      <!-- Products Card -->
      <div class="col-md-6 col-lg-3">
        <div class="admin-card" onclick="goToProductsData()">
          <i class="fas fa-shopping-bag"></i>
          <h4>Products</h4>
          <p class="text-muted">Manage all products</p>
          <div class="btn btn-success">Manage Products</div>
        </div>
      </div>

      <!-- Feedback Card -->
      <div class="col-md-6 col-lg-3">
        <div class="admin-card" onclick="goToFeedbackData()">
          <i class="fas fa-comments"></i>
          <h4>Feedback Data</h4>
          <p class="text-muted">Manage user feedback</p>
          <div class="btn btn-warning">Manage Feedback</div>
        </div>
      </div>

      <!-- Admin Card -->
      <div class="col-md-6 col-lg-3">
        <div class="admin-card" onclick="goToAdminData()">
          <i class="fas fa-user-shield"></i>
          <h4>Admin</h4>
          <p class="text-muted">Manage admin accounts</p>
          <div class="btn btn-danger">Manage Admins</div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Custom feedback function
    function showFeedback(message, type = 'info') {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');
      
      switch(type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }
      
      messageEl.textContent = message;
      modal.show();
    }

    // Check authentication and admin role
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      
      if (!token) {
        showFeedback('Please login first', 'warning', true, 'login.html');
        return;
      }
      
      if (userRole !== 'admin') {
        showFeedback('Access denied. Admin privileges required.', 'error', true, 'index.html');
        return;
      }
      
      updateNavbar();
      loadMessageCount();
    });

    // Navbar functionality
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const authButton = document.getElementById('authButton');
      const navLinks = document.getElementById('navLinks');
      
      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-danger';
        navLinks.innerHTML = `
          <a class="nav-link" href="admin_dashboard.html">Dashboard</a>
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="profile.html">View Profile</a>
          <a class="nav-link" href="feedback.html">Feedback</a>
          <a class="nav-link" href="contact.html">Contact Us</a>
        `;
      }
    }

    function handleAuth() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      localStorage.removeItem('username');
      localStorage.removeItem('userRole');
      window.location.href = 'index.html';
    }

    function goToUsersData() {
      window.location.href = 'users_data.html';
    }

    function goToProductsData() {
      window.location.href = 'products_data.html';
    }

    function goToFeedbackData() {
      window.location.href = 'feedback_data.html';
    }

    function goToAdminData() {
      window.location.href = 'admin_data.html';
    }

    function viewMessages() {
      window.location.href = 'messages.html';
    }

    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }
  </script>
</body>
</html>
