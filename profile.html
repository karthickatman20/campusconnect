<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
<style>
    .profile-page-body {
        min-height: 100vh;
        background: var(--primary-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .profile-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
        width: 100%;
        margin-top: 120px;
    }
    .profile-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(30px);
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-2xl);
        padding: 3rem;
        border: 1px solid rgba(255, 255, 255, 0.3);
        position: relative;
        overflow: hidden;
        max-width: 500px;
        width: 100%;
        text-align: center;
        color: var(--text-dark);
        animation: slideIn 0.8s ease-out;
    }
    .profile-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 8px;
        background: var(--primary-gradient);
    }
    .profile-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid var(--white);
        box-shadow: var(--shadow-xl);
        margin: 0 auto 1.5rem;
        position: relative;
        overflow: hidden;
        transition: var(--transition-normal);
        background: var(--primary-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 3rem;
    }
    .profile-avatar:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .profile-name {
        font-weight: 700;
        font-size: 1.8rem;
        margin-bottom: 0.5rem;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    .profile-subtitle {
        color: var(--text-light);
        margin-bottom: 2rem;
        font-size: 1rem;
    }
    .profile-info {
        text-align: left;
        margin-top: 1.5rem;
    }
    .profile-info-item {
        background: rgba(102, 126, 234, 0.1);
        padding: 1rem 1.5rem;
        border-radius: var(--radius-lg);
        margin-bottom: 1rem;
        border-left: 4px solid var(--primary-color);
        transition: var(--transition-normal);
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .profile-info-item:hover {
        background: rgba(102, 126, 234, 0.2);
        transform: translateX(10px);
    }
    .profile-info-item i {
        font-size: 1.2rem;
        color: var(--primary-color);
        width: 20px;
    }
    .profile-info-text {
        flex: 1;
    }
    .btn-profile-back {
        background: var(--primary-gradient);
        color: white;
        border: none;
        border-radius: var(--radius-lg);
        padding: 0.8rem 2rem;
        font-weight: 600;
        margin-top: 2rem;
        transition: var(--transition-normal);
        box-shadow: var(--shadow-md);
        width: 100%;
    }
    .btn-profile-back:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-xl);
    }
    .role-badge {
        background: var(--success-gradient);
        color: white;
        padding: 0.3rem 1rem;
        border-radius: 50px;
        font-size: 0.8rem;
        font-weight: 600;
        margin-left: 0.5rem;
    }
    .role-badge.admin {
        background: var(--danger-gradient);
    }
</style>
</head>
<body class="profile-page-body">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
          <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
            <i class="fas fa-bell"></i>
            <span class="message-badge" id="messageCount">0</span>
          </button>
        </div>
        <button id="authButton" class="btn btn-outline-primary" onclick="handleAuth()">Login</button>
      </div>
    </div>
  </nav>

  <!-- Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 70px;">
    <div class="container-fluid">
      <div class="navbar-nav" id="navLinks">
        <!-- Dynamic links -->
      </div>
    </div>
  </nav>

  <div class="profile-container">
    <div class="profile-card" id="profileCard">
      <div class="profile-avatar">
        <i class="fas fa-user"></i>
      </div>
      
      <h3 class="profile-name" id="userName">Loading...</h3>
      <p class="profile-subtitle">CampusConnect Member</p>

      <div class="profile-info">
        <div class="profile-info-item">
          <i class="fas fa-envelope"></i>
          <div class="profile-info-text">
            <strong>Email:</strong> <span id="userEmail">Fetching...</span>
          </div>
        </div>
        
        <div class="profile-info-item">
          <i class="fas fa-phone"></i>
          <div class="profile-info-text">
            <strong>Phone:</strong> <span id="userPhone">Fetching...</span>
          </div>
        </div>
        
        <div class="profile-info-item">
          <i class="fas fa-map-marker-alt"></i>
          <div class="profile-info-text">
            <strong>Address:</strong> <span id="userAddress">Fetching...</span>
          </div>
        </div>
        
        <div class="profile-info-item">
          <i class="fas fa-id-card"></i>
          <div class="profile-info-text">
            <strong>Reg No:</strong> <span id="userReg">Fetching...</span>
          </div>
        </div>
        
        <div class="profile-info-item">
          <i class="fas fa-user-tag"></i>
          <div class="profile-info-text">
            <strong>Role:</strong> 
            <span id="userRole">Fetching...</span>
            <span class="role-badge" id="roleBadge"></span>
          </div>
        </div>
      </div>

      <button class="btn btn-profile-back" onclick="goToHome()">
        <i class="fas fa-home me-2"></i> Back to Home
      </button>
    </div>
  </div>

  <script>
    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please login first to access this page');
        window.location.href = 'login.html';
        return;
      }
      updateNavbar();
      loadUserProfile();
    });

    // Navbar functionality
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      const authButton = document.getElementById('authButton');
      const navLinks = document.getElementById('navLinks');
      
      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-danger';
        
        let adminLink = '';
        if (userRole === 'admin') {
          adminLink = '<a class="nav-link" href="admin_dashboard.html">Admin Panel</a>';
        }
        
        navLinks.innerHTML = `
          ${adminLink}
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="profile.html">View Profile</a>
          <a class="nav-link" href="orders.html">My Orders</a>
          <a class="nav-link" href="feedback.html">Feedback</a>
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="services.html">Services</a>
          <a class="nav-link" href="address.html">Address</a>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-primary';
        navLinks.innerHTML = `
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="services.html">Services</a>
          <a class="nav-link" href="address.html">Address</a>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        localStorage.removeItem('username');
        localStorage.removeItem('userRole');
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    function goToHome() {
      window.location.href = 'index.html';
    }

    // Get userId from localStorage
    const userId = localStorage.getItem("userId");
    const token = localStorage.getItem("token");

    async function loadUserProfile() {
      try {
        const res = await fetch(`http://localhost:5000/api/users/${userId}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (!res.ok) throw new Error("User not found");

        const user = await res.json();

        document.getElementById("userName").textContent = user.name;
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("userPhone").textContent = user.phone;
        document.getElementById("userAddress").textContent = user.address;
        document.getElementById("userReg").textContent = user.regno;
        
        const roleText = user.role.charAt(0).toUpperCase() + user.role.slice(1);
        document.getElementById("userRole").textContent = roleText;
        
        // Add role badge
        const roleBadge = document.getElementById("roleBadge");
        roleBadge.textContent = user.role.toUpperCase();
        roleBadge.className = `role-badge ${user.role}`;

      } catch (err) {
        document.getElementById("profileCard").innerHTML = `
          <div class="text-center">
            <h3 class="text-danger">Failed to load profile</h3>
            <p>${err.message}</p>
            <button class="btn btn-primary mt-3" onclick="window.location.href='index.html'">Go Home</button>
          </div>
        `;
        console.error(err);
      }
    }

    // Load message count for navbar
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }

    function viewMessages() {
      window.location.href = 'messages.html';
    }
  </script>
</body>
</html>
