<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CampusConnect - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.2);
      --radius-lg: 20px;
      --transition-normal: 0.3s ease;
      --text-dark: #2d3748;
    }

   body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 90px;
    }
    /* Navbar: same look as Home page */
    .navbar {
      background: rgba(255, 255, 255, 0.88) !important;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-lg);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.6rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      transition: all var(--transition-normal);
      border-radius: 10px;
      margin-left: 6px;
    }

    .nav-link:hover {
      background: rgba(102, 126, 234, 0.08);
      color: #667eea !important;
    }

    .message-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
      color: #fff;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .btn-outline-primary {
      border-radius: 24px;
      border: 2px solid #667eea;
      color: #667eea;
    }
    .btn-outline-primary:hover {
      background: #667eea;
      color: white;
    }

    /* Login card */
    .login-card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-lg);
      padding: 2.5rem;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 460px;
      margin: auto;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    small.error { color: red; display: none; }

    footer {
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.45);
      padding: 14px 0;
      margin-top: 32px;
    }

    @media (max-width:576px) {
      body { padding-top: 120px; }
      .login-card { padding: 1.5rem; }
    }
  </style>
</head>

<body>
  <!-- Unified navbar (links inserted dynamically by JS) -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CampusConnect ðŸŽ“</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks"><!-- JS will fill --></ul>

        <div class="d-flex align-items-center">
          <div class="position-relative me-3" id="messageBtnWrap" style="display:none;">
            <button id="messageBtn" class="btn btn-outline-primary position-relative" onclick="viewMessages()">
              <i class="fas fa-bell"></i>
              <span class="message-badge" id="messageCount">0</span>
            </button>
          </div>
          <button id="authButton" class="btn btn-outline-primary" onclick="handleAuth()">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Feedback modal (custom) -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle"><i class="fas fa-info-circle me-2"></i>Notification</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage"></div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login card -->
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="login-card">
      <div class="text-center mb-3">
        <img src="login_logo.jpg" width="72" class="mb-2" alt="logo">
        <h4 class="fw-bold">Welcome back</h4>
        <p class="text-muted mb-0">Login to your CampusConnect account</p>
      </div>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email address</label>
          <input id="email" type="email" class="form-control" placeholder="firstname.lastnameYYYY@vitstudent.ac.in" required>
          <small id="emailError" class="error">Please enter a valid VIT student email</small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password" required>
          <small id="passwordError" class="error">Password must be at least 6 characters</small>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="mt-3 text-center">New to CampusConnect? <a href="signup.html">Create an account</a></p>
    </div>
  </div>

  <footer>Â© 2025 CampusConnect | All Rights Reserved</footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ---------- UI helpers ----------
    function showFeedback(message, type='info', autoRedirect=false, redirectUrl=null) {
      const modalEl = document.getElementById('feedbackModal');
      const modal = new bootstrap.Modal(modalEl);
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');

      const config = {
        success: { cls:'bg-success text-white', txt:'Success', icon:'fa-check-circle' },
        error:   { cls:'bg-danger text-white',  txt:'Error',   icon:'fa-times-circle' },
        warning: { cls:'bg-warning text-dark',  txt:'Warning', icon:'fa-exclamation-triangle' },
        info:    { cls:'bg-primary text-white', txt:'Info',    icon:'fa-info-circle' }
      };
      const c = config[type] || config.info;
      header.className = 'modal-header ' + c.cls;
      title.innerHTML = `<i class="fas ${c.icon} me-2"></i>${c.txt}`;
      messageEl.textContent = message;
      modal.show();

      if (autoRedirect && redirectUrl) {
        setTimeout(()=>{ modal.hide(); window.location.href = redirectUrl; }, 1500);
      }
    }

    // ---------- Navbar population ----------
    function updateNavbar() {
      const navLinksEl = document.getElementById('navLinks');
      const authBtn = document.getElementById('authButton');
      const msgWrap = document.getElementById('messageBtnWrap');
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');

      if (!navLinksEl || !authBtn) return;

      if (token) {
        // logged in
        authBtn.textContent = 'Sign Out';
        authBtn.className = 'btn btn-outline-danger';
        msgWrap.style.display = 'block';

        const admin = role === 'admin' ? '<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>' : '';
        navLinksEl.innerHTML = `
          ${admin}
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">My Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
        // try loading message count (fails silently if backend absent)
        loadMessageCount();
      } else {
        // guest
        authBtn.textContent = 'Login';
        authBtn.className = 'btn btn-outline-primary';
        msgWrap.style.display = 'none';
        navLinksEl.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        // sign out
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        localStorage.removeItem('username');
        localStorage.removeItem('userRole');
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        // go to signup or login (we're on login page already)
        window.location.href = 'login.html';
      }
    }

    async function loadMessageCount() {
      const badge = document.getElementById('messageCount');
      const token = localStorage.getItem('token');
      if (!badge) return;
      if (!token) { badge.textContent = '0'; return; }
      try {
        const res = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (res.ok) {
          const data = await res.json();
          badge.textContent = data.count ?? '0';
        } else badge.textContent = '0';
      } catch (e) {
        badge.textContent = '0';
      }
    }

    function viewMessages() {
      if (!localStorage.getItem('token')) { showFeedback('Please login to view messages','warning'); return; }
      window.location.href = 'messages.html';
    }

    // ---------- Login form ----------
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value.trim();

      // basic validation
      const emailRegex = /^[A-Za-z]+\.?[A-Za-z]+[0-9]{4}@vitstudent\.ac\.in$/;
      if (!emailRegex.test(email)) {
        showFeedback('Please enter a valid VIT student email address.', 'error');
        return;
      }
      if (pwd.length < 6) {
        showFeedback('Password must be at least 6 characters', 'error');
        return;
      }

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password: pwd })
        });
        const data = await res.json();
        if (!res.ok) {
          showFeedback(data.error || 'Login failed', 'error');
          return;
        }

        // save auth
        localStorage.setItem('token', data.token);
        localStorage.setItem('userId', data.user._id);
        localStorage.setItem('username', data.user.name);
        localStorage.setItem('userRole', data.user.role);

        // show success modal and redirect
        showFeedback('Login successful! Redirecting...', 'success', true,
          data.user.role === 'admin' ? 'admin_dashboard.html' : 'index.html'
        );
        updateNavbar();
      } catch (err) {
        showFeedback('Server error: ' + err.message, 'error');
      }
    });

    // initialize nav on DOM ready
    document.addEventListener('DOMContentLoaded', updateNavbar);
  </script>
</body>
</html>
