<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Connect - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 25rem;">
      <div class="text-center mb-3">
        <img src="login_logo.jpg" width="80" class="mb-2">
        <h4 class="fw-bold">Campus Connect Login</h4>
      </div>

      <form id="loginForm">
        <!-- Email field -->
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <small id="emailError" class="text-danger d-none">Enter a valid email address</small>
        </div>

        <!-- Password field -->
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <small id="passwordError" class="text-danger d-none">Password must be at least 6 characters</small>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <input type="checkbox" id="remember"> 
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="mt-3 text-center">
        New User? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
  $(document).ready(function() {
    $("#loginForm").on("submit", async function(e) {
      e.preventDefault();

      const email = $("#email").val().trim();
      const password = $("#password").val().trim();

      // Simple validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        $("#emailError").removeClass("d-none");
        return;
      } else {
        $("#emailError").addClass("d-none");
      }

      if (password.length < 6) {
        $("#passwordError").removeClass("d-none");
        return;
      } else {
        $("#passwordError").addClass("d-none");
      }

      try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          alert("âŒ " + (data.error || "Login failed"));
          return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("userId", data.user._id); // âœ… Save user ID
         localStorage.setItem("username", data.user.name);


        alert("âœ… Login successful! Redirecting...");
        window.location.href = "home.html";
      } catch (err) {
        alert("ðŸš« Server error: " + err.message);
      }
    });
  });
  </script>

</body>
</html>
