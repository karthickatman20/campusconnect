<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Connect - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 120px; /* ADDED: For navbar space */
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-8px);
    }
    small.error {
      color: red;
      display: none;
    }
    /* ADDED: Navbar styles */
    .nav-row {
      border-bottom: 1px solid #dee2e6;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- ADDED: Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“</span>
      <div class="d-flex">
        <button class="btn btn-outline-primary" onclick="goToHome()">Home</button>
      </div>
    </div>
  </nav>

  <!-- ADDED: Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 56px;">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a class="nav-link" href="contact.html">Contact Us</a>
        <a class="nav-link" href="services.html">Services</a>
        <a class="nav-link" href="address.html">Address</a>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 25rem;">
      <div class="text-center mb-3">
        <img src="login_logo.jpg" width="80" class="mb-2">
        <h4 class="fw-bold">Campus Connect Login</h4>
      </div>

      <form id="loginForm">
        <!-- Email field -->
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <small id="emailError" class="text-danger d-none">Enter a valid email address</small>
        </div>

        <!-- Password field -->
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <small id="passwordError" class="text-danger d-none">Password must be at least 6 characters</small>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="mt-3 text-center">
        New User? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ADDED: Go to home function
    function goToHome() {
      window.location.href = "index.html";
    }

    $(document).ready(function() {
      $("#loginForm").on("submit", async function(e) {
        e.preventDefault();

        const email = $("#email").val().trim();
        const password = $("#password").val().trim();

        // Simple validation
        const emailRegex = /^[A-Za-z]+\.?[A-Za-z]+[0-9]{4}@vitstudent\.ac\.in$/;
        if (!emailRegex.test(email)) {
          $("#emailError").removeClass("d-none");
          return;
        } else {
          $("#emailError").addClass("d-none");
        }

        if (password.length < 6) {
          $("#passwordError").removeClass("d-none");
          return;
        } else {
          $("#passwordError").addClass("d-none");
        }

        try {
          const response = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            alert("âŒ " + (data.error || "Login failed"));
            return;
          }

          localStorage.setItem("token", data.token);
          localStorage.setItem("userId", data.user._id);
          localStorage.setItem("username", data.user.name);
          localStorage.setItem("userRole", data.user.role); // Store user role

          alert("âœ… Login successful! Redirecting...");

          // Redirect based on role
          if (data.user.role === 'admin') {
            window.location.href = "admin_dashboard.html";
          } else {
            window.location.href = "index.html";
          }
        } catch (err) {
          alert("ðŸš« Server error: " + err.message);
        }
      });
    });
  </script>

</body>
</html>
