<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Found Item | CampusConnect</title>
  
  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #43e97b, #38f9d7);
      --warning-gradient: linear-gradient(135deg, #fa709a, #fee140);
      --text-dark: #2d3748;
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
      --radius-lg: 18px;
      --transition-normal: 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 90px;
    }

    /* Navbar */
    .navbar {
      background: var(--primary-gradient);
      box-shadow: var(--shadow-lg);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 8px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffd43b !important;
      transform: translateY(-2px);
    }
    
    .message-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg,#ff6b6b 0%,#ffa8a8 100%);
      color: #fff;
      border-radius: 50%;
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.75rem; font-weight: 600;
    }

    /* Main Content */
    .main-content {
      margin-top: 30px;
      min-height: calc(100vh - 200px);
    }

    .admin-hero {
      text-align: center;
      color: white;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: var(--radius-lg);
      margin: 20px auto 30px;
      width: 92%;
      max-width: 1100px;
      backdrop-filter: blur(8px);
    }
    
    .admin-hero h1 { 
      font-size: 2.2rem; 
      font-weight: 700; 
      margin-bottom: 8px; 
    }
    
    .admin-hero p { 
      font-size: 1.05rem; 
      color: #e2e8f0; 
      margin-bottom: 0; 
    }

    .details-card {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: white;
      padding: 40px;
      margin: 0 auto;
      max-width: 800px;
      box-shadow: var(--shadow-lg);
      animation: slideIn 0.8s ease-out;
    }

    .details-card::after {
      content: "";
      position: absolute;
      inset: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #667eea, #43e97b, #fa709a, #764ba2);
      filter: blur(18px);
      opacity: 0.25;
      transform: scale(1.05);
    }

    .details-card h3 {
      color: white;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      color: white;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 10px;
      padding: 12px 16px;
      backdrop-filter: blur(10px);
      transition: all var(--transition-normal);
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255,255,255,0.4);
      color: white;
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.1);
    }

    .product-image {
      width: 100%;
      max-height: 360px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      display: none;
      margin-bottom: 20px;
      border: 3px solid rgba(255,255,255,0.3);
    }

    .btn-admin {
      display:inline-flex; 
      align-items:center; 
      justify-content: center;
      gap:10px;
      padding: 12px 24px; 
      border-radius: 10px; 
      font-weight:600; 
      border:none;
      cursor:pointer; 
      transition: transform .18s ease, box-shadow .18s ease;
      background: var(--primary-gradient);
      color: white;
      width: 100%;
      margin-top: 20px;
    }

    .btn-admin:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 10px 25px rgba(0,0,0,0.4); 
    }

    .btn-found {
      background: var(--warning-gradient);
      color: #222;
    }

    .btn-back {
      background: rgba(255,255,255,0.1);
      max-width: 200px;
      margin: 20px auto 0;
    }

    .btn-back:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Footer */
    footer { 
      text-align:center; 
      color:#fff; 
      background: rgba(0,0,0,0.55); 
      padding: 24px 0; 
      margin-top:40px; 
    }

    /* Animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width:768px) {
      .admin-hero h1 { font-size: 1.8rem; }
      body { padding-top: 100px; }
      .details-card {
        padding: 25px;
        margin: 0 15px;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CampusConnect ðŸŽ“</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks">
          <!-- dynamically populated -->
        </ul>

        <div class="d-flex align-items-center">
          <div class="position-relative me-3">
            <button id="messageBtn" class="btn btn-outline-light position-relative" onclick="viewMessages()">
              <i class="fas fa-bell"></i>
              <span class="message-badge" id="messageCount">0</span>
            </button>
          </div>
          <button id="authButton" class="btn btn-outline-light" onclick="handleAuth()">Login</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- ADMIN HERO -->
  <section class="admin-hero">
    <h1>Report Found Item</h1>
    <p>Help reunite lost items with their owners</p>
  </section>

  <div class="container main-content">
    <div class="details-card">
      <h3>Found Someone's Lost Product</h3>

      <!-- Image Preview -->
      <img id="previewImg" class="product-image" alt="Found Product Preview" />

      <form id="foundForm">
        <div class="mb-4">
          <label class="form-label">Upload the Image of the Found Product</label>
          <input type="file" id="foundImage" class="form-control" accept="image/*">
        </div>

        <div class="mb-4">
          <label class="form-label">Name of the Product</label>
          <input type="text" id="foundName" class="form-control" placeholder="Eg: Wallet, Bottle, Book">
        </div>

        <div class="row">
          <div class="col-md-6 mb-4">
            <label class="form-label">Your Name</label>
            <input type="text" id="finderName" class="form-control" placeholder="Enter Your Name">
          </div>
          <div class="col-md-6 mb-4">
            <label class="form-label">Your Register No</label>
            <input type="text" id="finderReg" class="form-control" placeholder="Eg: 23BCA0067">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Your Phone No</label>
          <input type="tel" id="finderPhone" class="form-control" placeholder="10-digit phone number">
        </div>

        <button type="submit" class="btn-admin btn-found">
          <i class="fas fa-search-location"></i> Report Found Item
        </button>
      </form>
    </div>

    <div class="text-center">
      <a href="sell_choose.html" class="btn-admin btn-back">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 CampusConnect | Made by CampusConnect Team
    <div class="mt-2">
      <a href="#" class="mx-2 text-white"><i class="fab fa-instagram"></i></a>
      <a href="#" class="mx-2 text-white"><i class="fab fa-twitter"></i></a>
      <a href="#" class="mx-2 text-white"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- Custom Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage">
          <!-- Message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Populate navbar links
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');
      const navLinks = document.getElementById('navLinks');
      const authButton = document.getElementById('authButton');

      if (!navLinks || !authButton) return;

      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-light';
        let admin = role === 'admin' ? '<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>' : '';
        navLinks.innerHTML = `
          ${admin}
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-light';
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.clear();
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    function viewMessages() {
      if (!localStorage.getItem('token')) { 
        alert('Please login to view messages'); 
        return; 
      }
      window.location.href = 'messages.html';
    }

    // Custom feedback function
    function showFeedback(message, type = 'info', autoRedirect = null, redirectUrl = null) {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');
      
      switch(type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }
      
      messageEl.textContent = message;
      modal.show();
      
      if (autoRedirect && redirectUrl) {
        setTimeout(() => {
          modal.hide();
          window.location.href = redirectUrl;
        }, 2000);
      }
    }

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        showFeedback('Please login first to access this page', 'warning', true, 'login.html');
        return;
      }
      updateNavbar();
      loadMessageCount();
    });

    // Image preview
    $("#foundImage").on("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      $("#previewImg").attr("src", url).show();
    });

    // Submit to backend
    $("#foundForm").on("submit", async function(e) {
      e.preventDefault();

      const name = $("#foundName").val().trim();
      const finderName = $("#finderName").val().trim();
      const reg = $("#finderReg").val().trim();
      const phone = $("#finderPhone").val().trim();
      const file = $("#foundImage")[0].files[0];
      const token = localStorage.getItem("token");

      if (!name || !finderName || !reg || !phone) {
        showFeedback("Please fill all fields", "warning");
        return;
      }
      if (!/^\d{10}$/.test(phone)) {
        showFeedback("Enter a valid 10-digit phone number", "warning");
        return;
      }
      if (!file) {
        showFeedback("Please upload an image of the found item", "warning");
        return;
      }

      // Prepare description text
      const description = `Finder Name: ${finderName}\nRegister No: ${reg}\nPhone: ${phone}`;

      // Use FormData instead of base64
      const formData = new FormData();
      formData.append("image", file);
      formData.append("title", name);
      formData.append("description", description);
      formData.append("price", 0);
      formData.append("category", "lost");

      try {
        const res = await fetch("http://localhost:5000/api/products", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token
          },
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          showFeedback(data.error || "Failed to report found item", "error");
          return;
        }

        showFeedback("Found item reported successfully!", "success", true, "lost.html");
      } catch (err) {
        showFeedback("Server error: " + err.message, "error");
      }
    });

    // Load message count
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }
  </script>
</body> 
</html>
