<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Found Item | CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css" />
<style>
    .details-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-2xl);
        padding: 2rem;
        max-width: 850px;
        margin: 1rem auto;
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: slideIn 0.8s ease-out;
    }
    .product-image {
        width: 100%;
        max-height: 360px;
        object-fit: cover;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        display: none;
        margin-bottom: 1rem;
    }
</style>
</head>
<body class="d-flex flex-column">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect ðŸŽ“</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
          <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
            <i class="fas fa-bell"></i>
            <span class="message-badge" id="messageCount">0</span>
          </button>
        </div>
        <button id="authButton" class="btn btn-outline-primary" onclick="handleAuth()">Login</button>
      </div>
    </div>
  </nav>

  <!-- Top Navbar Row 2 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top nav-row" style="top: 56px;">
    <div class="container-fluid">
      <div class="navbar-nav" id="navLinks">
        <!-- Dynamic links -->
      </div>
    </div>
  </nav>

  <!-- Custom Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage">
          <!-- Message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="container">
    <div class="details-card">
      <h3 class="fw-bold mb-3 text-center">Found Someone's Lost Product</h3>

      <!-- Image Preview -->
      <img id="previewImg" class="product-image" alt="Found Product Preview" />

      <form id="foundForm">
        <div class="mb-3">
          <label class="form-label fw-bold">Upload the Image of the Found Product</label>
          <input type="file" id="foundImage" class="form-control" accept="image/*">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Name of the Product</label>
          <input type="text" id="foundName" class="form-control" placeholder="Eg: Wallet, Bottle, Book">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Your Name</label>
            <input type="text" id="finderName" class="form-control" placeholder="Enter Your Name">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Your Register No</label>
            <input type="text" id="finderReg" class="form-control" placeholder="Eg: 23BCA0067">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Your Phone No</label>
          <input type="tel" id="finderPhone" class="form-control" placeholder="10-digit phone number">
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>

    <div class="text-center">
      <a href="sell_choose.html" class="btn btn-primary mt-3">Back</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Custom feedback function
    function showFeedback(message, type = 'info', autoRedirect = null, redirectUrl = null) {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');
      
      switch(type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }
      
      messageEl.textContent = message;
      modal.show();
      
      if (autoRedirect && redirectUrl) {
        setTimeout(() => {
          modal.hide();
          window.location.href = redirectUrl;
        }, 2000);
      }
    }

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      if (!token) {
        showFeedback('Please login first to access this page', 'warning', true, 'login.html');
        return;
      }
      updateNavbar();
    });

    // Navbar functionality
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      const authButton = document.getElementById('authButton');
      const navLinks = document.getElementById('navLinks');
      
      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-danger';
        
        let adminLink = '';
        if (userRole === 'admin') {
          adminLink = '<a class="nav-link" href="admin_dashboard.html">Admin Panel</a>';
        }
        
        navLinks.innerHTML = `
          ${adminLink}
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="profile.html">View Profile</a>
          <a class="nav-link" href="orders.html">My Orders</a>
          <a class="nav-link" href="feedback.html">Feedback</a>
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="services.html">Services</a>
          <a class="nav-link" href="address.html">Address</a>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-primary';
        navLinks.innerHTML = `
          <a class="nav-link" href="contact.html">Contact Us</a>
          <a class="nav-link" href="services.html">Services</a>
          <a class="nav-link" href="address.html">Address</a>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.removeItem('token');
        localStorage.removeItem('userId');
        localStorage.removeItem('username');
        localStorage.removeItem('userRole');
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    // Image preview
    $("#foundImage").on("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      $("#previewImg").attr("src", url).show();
    });

    // Submit to backend
    $("#foundForm").on("submit", async function(e) {
      e.preventDefault();

      const name = $("#foundName").val().trim();
      const finderName = $("#finderName").val().trim();
      const reg = $("#finderReg").val().trim();
      const phone = $("#finderPhone").val().trim();
      const file = $("#foundImage")[0].files[0];
      const token = localStorage.getItem("token");

      if (!name || !finderName || !reg || !phone) {
        showFeedback("Please fill all fields", "warning");
        return;
      }
      if (!/^\d{10}$/.test(phone)) {
        showFeedback("Enter a valid 10-digit phone number", "warning");
        return;
      }
      if (!file) {
        showFeedback("Please upload an image of the found item", "warning");
        return;
      }

      // Prepare description text
      const description = `Finder Name: ${finderName}\nRegister No: ${reg}\nPhone: ${phone}`;

      // Use FormData instead of base64
      const formData = new FormData();
      formData.append("image", file);
      formData.append("title", name);
      formData.append("description", description);
      formData.append("price", 0);
      formData.append("category", "lost");

      try {
        const res = await fetch("http://localhost:5000/api/products", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + token
          },
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          showFeedback(data.error || "Failed to report found item", "error");
          return;
        }

        showFeedback("Found item reported successfully!", "success", true, "lost.html");
      } catch (err) {
        showFeedback("Server error: " + err.message, "error");
      }
    });

    // Load message count for navbar
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }

    function viewMessages() {
      window.location.href = 'messages.html';
    }
  </script>
</body> 
</html>
