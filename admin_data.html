<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Admins - CampusConnect Admin</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #43e97b, #38f9d7);
      --radius-lg: 18px;
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.2);
      --transition: 0.3s ease;
    }

    body {
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding-top: 90px;
    }

    /* Navbar same as Home Page */
    .navbar {
      background: var(--primary-gradient);
      box-shadow: var(--shadow-lg);
      z-index: 9999;
    }
    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 8px;
      transition: var(--transition);
    }
    .nav-link:hover {
      color: #ffd43b !important;
      transform: translateY(-2px);
    }

    /* Search bar */
    .search-bar {
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    /* Admin Cards */
    .admin-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-lg);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-left: 5px solid #dc3545;
      color: #fff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .admin-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }
    .current-user {
      border-left: 5px solid #38f9d7;
      background: rgba(67, 233, 123, 0.1);
    }

    .btn-warning, .btn-danger {
      border-radius: 8px;
      font-weight: 500;
    }

    footer {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 15px 0;
      margin-top: 60px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    /* Modern modal styles */
    .modal-content.glass {
      backdrop-filter: blur(12px);
      background: rgba(17, 25, 40, 0.85);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      color: #fff;
    }
    .modal-header.glass {
      background: linear-gradient(135deg, #fa709a, #fee140);
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      color: #222;
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CampusConnect ðŸŽ“</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks"></ul>

        <div class="d-flex align-items-center">
          <div class="position-relative me-3">
            <button id="messageBtn" class="btn btn-outline-light position-relative" onclick="viewMessages()">
              <i class="fas fa-bell"></i>
              <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="messageCount">0</span>
            </button>
          </div>
          <button id="authButton" class="btn btn-outline-light" onclick="handleAuth()">Sign Out</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <h2 class="text-center mb-4 fw-bold text-warning">Manage Administrators</h2>

    <div class="search-bar">
      <input type="text" id="searchAdmins" class="form-control shadow-sm" placeholder="Search admins by name or email...">
    </div>

    <div id="adminsContainer"></div>

    <div class="text-center mt-4">
      <a href="admin_dashboard.html" class="btn btn-outline-light px-4">Back to Dashboard</a>
    </div>
  </div>

  <footer>
    Â© 2025 CampusConnect | All Rights Reserved
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Navbar setup same as home page
    function updateNavbar() {
      const navLinks = document.getElementById('navLinks');
      const authButton = document.getElementById('authButton');
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');

      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-danger';
        let adminLink = role === 'admin' ? '<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>' : '';
        navLinks.innerHTML = `
          ${adminLink}
          <li class="nav-item"><a class="nav-link active" href="admin_data.html">Admins</a></li>
          <li class="nav-item"><a class="nav-link" href="users_data.html">Users</a></li>
          <li class="nav-item"><a class="nav-link" href="products_data.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback_data.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        `;
      }
    }

    function handleAuth() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    // Load Admins
    let currentUserId = localStorage.getItem('userId');

    async function loadAdmins() {
      try {
        const token = localStorage.getItem('token');
        const res = await fetch('http://localhost:5000/api/admin/admins', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();

        const container = $("#adminsContainer");
        container.empty();

        if (!data.admins || !data.admins.length) {
          container.html('<p class="text-center text-muted">No admins found.</p>');
          return;
        }

        data.admins.forEach(admin => {
          const isCurrent = admin._id === currentUserId;
          const card = `
            <div class="admin-card ${isCurrent ? 'current-user' : ''}">
              ${isCurrent ? '<span class="badge bg-success mb-2">Current User</span>' : ''}
              <div class="row">
                <div class="col-md-8">
                  <h5 class="fw-bold">${admin.name}</h5>
                  <p><strong>Email:</strong> ${admin.email}</p>
                  <p><strong>Reg No:</strong> ${admin.regno}</p>
                  <p><strong>Phone:</strong> ${admin.phone || 'N/A'}</p>
                  <p><strong>Address:</strong> ${admin.address || 'N/A'}</p>
                  <p><strong>Joined:</strong> ${new Date(admin.createdAt).toLocaleDateString()}</p>
                </div>
                <div class="col-md-4 text-end">
                  <button class="btn btn-warning btn-sm mb-2" onclick="editAdmin('${admin._id}')" ${isCurrent ? 'disabled' : ''}>
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="removeAdmin('${admin._id}', '${admin.name}')" ${isCurrent ? 'disabled' : ''}>
                    <i class="fas fa-trash"></i> Remove
                  </button>
                </div>
              </div>
            </div>`;
          container.append(card);
        });

        $("#searchAdmins").on("keyup", function() {
          const value = $(this).val().toLowerCase();
          $(".admin-card").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
          });
        });
      } catch (err) {
        $("#adminsContainer").html('<p class="text-danger text-center">Failed to load admins.</p>');
      }
    }

    // âœ¨ Modern Glass Confirmation Popup
    async function removeAdmin(adminId, adminName) {
      $("#confirmRemoveModal").remove();
      const confirmModal = `
        <div class="modal fade" id="confirmRemoveModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass">
              <div class="modal-header glass">
                <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Removal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body text-white">
                Are you sure you want to remove admin "<strong>${adminName}</strong>"? This action cannot be undone.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmRemoveBtn">Yes, Remove</button>
              </div>
            </div>
          </div>
        </div>`;
      
      $("body").append(confirmModal);
      const modal = new bootstrap.Modal(document.getElementById('confirmRemoveModal'));
      modal.show();
      
      $("#confirmRemoveBtn").off("click").on("click", async () => {
        modal.hide();
        try {
          const token = localStorage.getItem('token');
          const response = await fetch(`http://localhost:5000/api/admin/admins/${adminId}`, {
            method: 'DELETE',
            headers: { 'Authorization': 'Bearer ' + token }
          });
          const data = await response.json();
          if (!response.ok) throw new Error(data.error || "Failed to delete admin");
          alert("âœ… Admin removed successfully!");
          loadAdmins();
        } catch (err) {
          alert("âŒ " + err.message);
        }
      });
    }

    function editAdmin(id) {
      window.location.href = `edit_admin.html?id=${id}`;
    }

    function viewMessages() {
      window.location.href = 'messages.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavbar();
      loadAdmins();
    });
  </script>
</body>
</html>
