<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Details - CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="maincss.css">
  <style>

    .product-image {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .details-card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="d-flex flex-column">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light shadow-sm w-100 fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary me-auto" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        ☰
      </button>
      <span class="navbar-brand mb-0 h1 fw-bold position-absolute start-50 translate-middle-x">
        CampusConnect
      </span>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="home.html" class="btn btn-outline-primary w-100 mb-2">Home</a></li>
        <li><a href="contact.html" class="btn btn-outline-success w-100 mb-2">Contact Us</a></li>
        <li><a href="login.html" class="btn btn-outline-danger w-100">Sign Out</a></li>
      </ul>
    </div>
  </div>

  <!-- Product Details Section -->
  <div class="container mt-5">
    <div class="details-card">
      <!-- Example Product (Pencil Pouch) -->
      <img src="New folder/p1.jpg" alt="Product" class="product-image">

      <h3 class="fw-bold">Pencil Pouch</h3>
      <p><strong>Type:</strong> Stationery</p>
      <p><strong>Description:</strong> A spacious pencil pouch suitable for college use. Good condition.</p>
      <p><strong>Price:</strong> ₹150</p>

      <!-- Buy Button -->
      <button class="btn btn-primary w-100 mt-3">Buy</button>
    </div>

     <div class="text-center">
      <a href="buy.html" class="btn btn-primary mt-3">Back</a>
    </div>
  </div>

  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
