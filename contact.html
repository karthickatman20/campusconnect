  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);

    }

     body {

      color: var(--text-dark);
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 90px;
    }

    /* Navbar (same as home page) */
    .navbar {
      background: var(--primary-gradient);
      box-shadow: var(--shadow-lg);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 8px;

    }

    .message-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg,#ff6b6b 0%,#ffa8a8 100%);
      color: #fff;
      border-radius: 50%;
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.75rem; font-weight: 600;
    }

    /* Contact Page */
    .page-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 40px;
      color: #fdfdfd;
    }

    .contact-card {
      background: rgb(91, 199, 236);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      transition: all 0.4s ease;
      border: 3px solid transparent;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      border: 3px solid #667eea;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.25);
    }

    .contact-card img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #764ba2;
    }

    .contact-card h5 {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    .contact-card p {
      color: #666;
      margin-bottom: 10px;
    }

    .social-icons a {
      font-size: 1.4rem;
      margin: 0 10px;
      color: #667eea;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #764ba2;
      transform: scale(1.1);
    }

    .btn-custom {
      background: var(--primary-gradient);
      color: white;
      font-weight: 500;
      border-radius: 50px;
      padding: 10px 30px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    /* Custom Feedback Box Styles */
    .feedback-container {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 9999;
      max-width: 350px;
    }

    .feedback-box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      padding: 16px 20px;
      margin-bottom: 15px;
      box-shadow: var(--shadow-lg);
      border-left: 5px solid;
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(400px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .feedback-box.show {
      transform: translateX(0);
      opacity: 1;
    }

    .feedback-box.info {
      border-left-color: #667eea;
      color: #2d3748;
    }

    .feedback-box.warning {
      border-left-color: #fa709a;
      color: #2d3748;
    }

    .feedback-icon {
      font-size: 1.4rem;
      flex-shrink: 0;
    }

    .feedback-content {
      flex-grow: 1;
    }

    .feedback-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .feedback-message {
      font-size: 0.9rem;
      margin-bottom: 0;
    }

    .feedback-close {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #718096;
      flex-shrink: 0;
    }

    .feedback-close:hover {
      color: #2d3748;
    }

    @media (max-width:768px) {
      .feedback-container {
        right: 10px;
        left: 10px;
        max-width: none;
      }
    }

  </style>
</head>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Custom feedback system
    function showFeedback(type, title, message) {
      const container = document.getElementById('feedbackContainer');
      const id = 'feedback-' + Date.now();
      
      let icon, boxClass;
      if (type === 'warning') {
        icon = 'fas fa-exclamation-triangle';
        boxClass = 'feedback-box warning';
      } else {
        icon = 'fas fa-info-circle';
        boxClass = 'feedback-box info';
      }
      
      const feedbackHTML = `
        <div class="${boxClass}" id="${id}">
          <i class="${icon} feedback-icon"></i>
          <div class="feedback-content">
            <div class="feedback-title">${title}</div>
            <p class="feedback-message">${message}</p>
          </div>
          <button class="feedback-close" onclick="closeFeedback('${id}')">
            <i class="fas fa-times"></i>
          </button>
        </div>
      `;
      
      container.insertAdjacentHTML('afterbegin', feedbackHTML);
      
      // Show with animation
      setTimeout(() => {
        document.getElementById(id).classList.add('show');
      }, 10);
      
      // Auto-close after 5 seconds
      setTimeout(() => {
        closeFeedback(id);
      }, 5000);
    }
    
    function closeFeedback(id) {
      const element = document.getElementById(id);
      if (element) {
        element.classList.remove('show');
        setTimeout(() => {
          if (element.parentNode) {
            element.parentNode.removeChild(element);
          }
        }, 400);
      }
    }

    // Navbar Sync with Home Page
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');
      const navLinks = document.getElementById('navLinks');
      const authButton = document.getElementById('authButton');

      if (!navLinks || !authButton) return;

      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-danger';
        let admin = role === 'admin' ? '<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>' : '';
        navLinks.innerHTML = `
          ${admin}
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-light';
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.clear();
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    function viewMessages() {
      if (!localStorage.getItem('token')) { 
        showFeedback('warning', 'Authentication Required', 'Please login to view messages');
        return; 
      }
      window.location.href = 'messages.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateNavbar();
      document.getElementById("messageCount").textContent = 2; // Example count
    });
  </script>
