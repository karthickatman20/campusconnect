<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Product - CampusConnect Admin</title>
  
  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-gradient: linear-gradient(135deg, #43e97b, #38f9d7);
      --warning-gradient: linear-gradient(135deg, #fa709a, #fee140);
      --text-dark: #2d3748;
      --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
      --radius-lg: 18px;
      --transition-normal: 0.3s ease;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 90px;
    }

    /* Navbar */
    .navbar {
      background: var(--primary-gradient);
      box-shadow: var(--shadow-lg);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 8px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffd43b !important;
      transform: translateY(-2px);
    }
    
    .message-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg,#ff6b6b 0%,#ffa8a8 100%);
      color: #fff;
      border-radius: 50%;
      width: 22px; height: 22px;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.75rem; font-weight: 600;
    }

    /* Main Content */
    .main-content {
      margin-top: 30px;
      min-height: calc(100vh - 200px);
    }

    .admin-hero {
      text-align: center;
      color: white;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: var(--radius-lg);
      margin: 20px auto 30px;
      width: 92%;
      max-width: 1100px;
      backdrop-filter: blur(8px);
    }
    
    .admin-hero h1 { 
      font-size: 2.2rem; 
      font-weight: 700; 
      margin-bottom: 8px; 
    }
    
    .admin-hero p { 
      font-size: 1.05rem; 
      color: #e2e8f0; 
      margin-bottom: 0; 
    }

    .edit-card {
      position: relative;
      border-radius: var(--radius-lg);
      overflow: hidden;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: white;
      padding: 40px;
      margin: 0 auto;
      max-width: 600px;
      box-shadow: var(--shadow-lg);
      animation: slideIn 0.8s ease-out;
    }

    .edit-card::after {
      content: "";
      position: absolute;
      inset: -2px;
      z-index: -1;
      background: linear-gradient(45deg, #667eea, #43e97b, #fa709a, #764ba2);
      filter: blur(18px);
      opacity: 0.25;
      transform: scale(1.05);
    }

    .edit-card h2 {
      color: white;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-label {
      color: white;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 10px;
      padding: 12px 16px;
      backdrop-filter: blur(10px);
      transition: all var(--transition-normal);
    }

    .form-control::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255,255,255,0.4);
      color: white;
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.1);
    }

    .form-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      border-radius: 10px;
      padding: 12px 16px;
      backdrop-filter: blur(10px);
    }

    .form-select:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255,255,255,0.4);
      color: white;
      box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.1);
    }

    .other-type-input {
      margin-top: 10px;
      display: none;
    }

    .btn-admin {
      display:inline-flex; 
      align-items:center; 
      gap:8px;
      padding: 10px 20px; 
      border-radius: 10px; 
      font-weight:600; 
      border:none;
      cursor:pointer; 
      transition: transform .18s ease, box-shadow .18s ease;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .btn-admin:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
      background: rgba(255,255,255,0.3);
    }

    .btn-cancel {
      background: rgba(255,255,255,0.1);
    }

    .btn-update {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #222;
    }

    /* Footer */
    footer { 
      text-align:center; 
      color:#fff; 
      background: rgba(0,0,0,0.55); 
      padding: 24px 0; 
      margin-top:40px; 
    }

    /* Modal Styling */
    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width:768px) {
      .admin-hero h1 { font-size: 1.8rem; }
      body { padding-top: 100px; }
      .edit-card {
        padding: 25px;
        margin: 0 15px;
      }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CampusConnect ðŸŽ“ - Edit Product</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#siteNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="siteNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks">
          <!-- dynamically populated -->
        </ul>

        <div class="d-flex align-items-center">
          <div class="position-relative me-3">
            <button id="messageBtn" class="btn btn-outline-light position-relative" onclick="viewMessages()">
              <i class="fas fa-bell"></i>
              <span class="message-badge" id="messageCount">0</span>
            </button>
          </div>
          <button id="authButton" class="btn btn-outline-light" onclick="handleAuth()">Sign Out</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- ADMIN HERO -->
  <section class="admin-hero">
    <h1>Edit Product</h1>
    <p>Update product information and details</p>
  </section>

  <div class="container main-content">
    <div class="edit-card">
      <h2>Edit Product Information</h2>
      
      <form id="editProductForm">
        <div class="mb-4">
          <label class="form-label">Product Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-4">
          <label class="form-label">Product Type</label>
          <select class="form-select" id="productType" required>
            <option value="" selected disabled>Choose</option>
            <option value="Books">Books</option>
            <option value="Electronics">Electronics</option>
            <option value="Accessories">Accessories</option>
            <option value="Others">Others</option>
          </select>
          <!-- Other Type Input (shown only when Others is selected) -->
          <input type="text" id="otherProductType" class="form-control other-type-input" placeholder="Enter product type">
        </div>

        <div class="mb-4">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="4" required></textarea>
        </div>

        <div class="mb-4">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" class="form-control" id="price" min="0" step="0.01" required>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
          <button type="button" class="btn-admin btn-cancel me-md-2" onclick="cancelEdit()">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button type="submit" class="btn-admin btn-update">
            <i class="fas fa-save"></i> Update Product
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2025 CampusConnect | Made by CampusConnect Team
    <div class="mt-2">
      <a href="#" class="mx-2 text-white"><i class="fab fa-instagram"></i></a>
      <a href="#" class="mx-2 text-white"><i class="fab fa-twitter"></i></a>
      <a href="#" class="mx-2 text-white"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>

  <!-- Custom Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage">
          <!-- Message will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    // Populate navbar links
    function updateNavbar() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('userRole');
      const navLinks = document.getElementById('navLinks');
      const authButton = document.getElementById('authButton');

      if (!navLinks || !authButton) return;

      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-light';
        let admin = role === 'admin' ? '<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>' : '';
        navLinks.innerHTML = `
          ${admin}
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      } else {
        authButton.textContent = 'Login';
        authButton.className = 'btn btn-outline-light';
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.clear();
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    function viewMessages() {
      if (!localStorage.getItem('token')) { 
        showFeedback('Please login to view messages', 'warning'); 
        return; 
      }
      window.location.href = 'messages.html';
    }

    // Custom feedback function
    function showFeedback(message, type = 'info') {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');
      
      switch(type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }
      
      messageEl.textContent = message;
      modal.show();
    }

    let productId = new URLSearchParams(window.location.search).get('id');

    // Check authentication and admin role
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      
      if (!token) {
        showFeedback('Please login first', 'warning');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }
      
      if (userRole !== 'admin') {
        showFeedback('Access denied. Admin privileges required.', 'error');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        return;
      }
      
      if (!productId) {
        showFeedback('Product ID not provided', 'error');
        setTimeout(() => {
          window.location.href = 'products_data.html';
        }, 2000);
        return;
      }
      
      updateNavbar();
      loadProductData();
      setupProductTypeListener();
      loadMessageCount();
    });

    function setupProductTypeListener() {
      $("#productType").on("change", function() {
        const selectedValue = $(this).val();
        if (selectedValue === "Others") {
          $("#otherProductType").show();
        } else {
          $("#otherProductType").hide().val("");
        }
      });
    }

    // Extract product type from description
    function extractProductType(description) {
      if (!description) return 'Others';
      
      const typeMatch = description.match(/Product Type:\s*(.+)/);
      if (typeMatch && typeMatch[1]) {
        return typeMatch[1].trim();
      }
      return 'Others';
    }

    // Extract description without product type
    function extractDescriptionWithoutType(description) {
      if (!description) return '';
      
      // Remove the "Product Type: ..." part from description
      return description.replace(/Product Type:\s*.+/, '').trim();
    }

    // Load product data
    async function loadProductData() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:5000/api/admin/products/${productId}`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to load product data');
        }

        // Extract product type from description
        const productType = extractProductType(data.product.description);
        const descriptionWithoutType = extractDescriptionWithoutType(data.product.description);

        // Fill form with product data
        document.getElementById('title').value = data.product.title;
        document.getElementById('description').value = descriptionWithoutType;
        document.getElementById('price').value = data.product.price || 0;

        // Set product type
        const productTypeSelect = document.getElementById('productType');
        if (['Books', 'Electronics', 'Accessories'].includes(productType)) {
          productTypeSelect.value = productType;
        } else {
          productTypeSelect.value = 'Others';
          document.getElementById('otherProductType').value = productType;
          document.getElementById('otherProductType').style.display = 'block';
        }

      } catch (err) {
        showFeedback('Error loading product data: ' + err.message, 'error');
        setTimeout(() => {
          window.location.href = 'products_data.html';
        }, 2000);
      }
    }

    // Get current product type from form
    function getCurrentProductType() {
      const selectedType = document.getElementById('productType').value;
      if (selectedType === 'Others') {
        return document.getElementById('otherProductType').value || 'Others';
      }
      return selectedType;
    }

    // Update product
    $("#editProductForm").on("submit", async function(e) {
      e.preventDefault();

      const title = $("#title").val().trim();
      const description = $("#description").val().trim();
      const price = parseFloat($("#price").val());
      const productType = getCurrentProductType();

      // Basic validation
      if (!title || !description) {
        showFeedback('Please fill all required fields', 'warning');
        return;
      }

      if (price < 0) {
        showFeedback('Price cannot be negative', 'warning');
        return;
      }

      if (!productType) {
        showFeedback('Please select a product type', 'warning');
        return;
      }

      // Combine description with product type
      const fullDescription = description + (description ? '\n\n' : '') + `Product Type: ${productType}`;

      const productData = {
        title: title,
        description: fullDescription,
        price: price
      };

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:5000/api/admin/products/${productId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(productData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to update product');
        }

        showFeedback('Product updated successfully!', 'success');
        setTimeout(() => {
          window.location.href = 'products_data.html';
        }, 1500);

      } catch (err) {
        showFeedback('Error: ' + err.message, 'error');
      }
    });

    function cancelEdit() {
      window.location.href = 'products_data.html';
    }

    // Load message count
    async function loadMessageCount() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('http://localhost:5000/api/messages/unread-count', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          document.getElementById('messageCount').textContent = data.count;
        }
      } catch (err) {
        console.error('Error loading message count:', err);
      }
    }
  </script>
</body>
</html>
