<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit User - CampusConnect Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #64dfdf, #80ffdb, #72efdd, #48bfe3, #5390d9, #5e60ce);
      min-height: 100vh;
      padding-top: 120px;
      font-family: 'Poppins', sans-serif;
    }
    .edit-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .nav-row {
      border-bottom: 1px solid #dee2e6;
    }

    .message-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: #dc3545;
  color: white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}


  </style>
</head>
<body class="d-flex flex-column">

  <!-- Top Navbar Row 1 -->
  <nav class="navbar navbar-light bg-light fixed-top nav-row">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">CampusConnect üéì - Edit User</span>
      <div class="d-flex">
        <div class="position-relative me-3" id="messageButtonContainer" style="display: none;">
  <button class="btn btn-outline-primary position-relative" onclick="viewMessages()">
    <i class="fas fa-bell"></i>
    <span class="message-badge" id="messageCount">0</span>
  </button>
</div>


        <button id="authButton" class="btn btn-outline-danger" onclick="handleAuth()">Sign Out</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="edit-card">
      <h2 class="text-center mb-4">Edit User</h2>
      
      <form id="editUserForm">
        <div class="mb-3">
          <label class="form-label fw-bold">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Register Number</label>
          <input type="text" class="form-control" id="regno" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Role</label>
          <select class="form-control" id="role">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-secondary me-md-2" onclick="cancelEdit()">Cancel</button>
          <button type="submit" class="btn btn-primary">Update User</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    let userId = new URLSearchParams(window.location.search).get('id');

    // Check authentication and admin role
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      
      if (!token || userRole !== 'admin') {
        alert('Access denied. Admin privileges required.');
        window.location.href = 'index.html';
        return;
      }
      
      if (!userId) {
        alert('User ID not provided');
        window.location.href = 'users_data.html';
        return;
      }
      
      loadUserData();
    });

    function handleAuth() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      localStorage.removeItem('username');
      localStorage.removeItem('userRole');
      window.location.href = 'index.html';
    }

    // Load user data
    async function loadUserData() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:5000/api/admin/users/${userId}`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to load user data');
        }

        // Fill form with user data
        document.getElementById('name').value = data.user.name;
        document.getElementById('regno').value = data.user.regno;
        document.getElementById('email').value = data.user.email;
        document.getElementById('address').value = data.user.address;
        document.getElementById('phone').value = data.user.phone;
        document.getElementById('role').value = data.user.role;

      } catch (err) {
        alert('Error loading user data: ' + err.message);
        window.location.href = 'users_data.html';
      }
    }

    // Update user
    $("#editUserForm").on("submit", async function(e) {
      e.preventDefault();

      const userData = {
        name: $("#name").val().trim(),
        regno: $("#regno").val().trim(),
        email: $("#email").val().trim(),
        address: $("#address").val().trim(),
        phone: $("#phone").val().trim(),
        role: $("#role").val()
      };

      // Validation
      if (!userData.name || !userData.regno || !userData.email || !userData.address || !userData.phone) {
        alert('Please fill all fields');
        return;
      }

      try {
        const token = localStorage.getItem('token');
        const response = await fetch(`http://localhost:5000/api/admin/users/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(userData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to update user');
        }

        alert('‚úÖ User updated successfully!');
        window.location.href = 'users_data.html';

      } catch (err) {
        alert('‚ùå Error: ' + err.message);
      }
    });

    function cancelEdit() {
      window.location.href = 'users_data.html';
    }

    // Load message count for navbar
async function loadMessageCount() {
  try {
    const token = localStorage.getItem('token');
    const response = await fetch('http://localhost:5000/api/messages/unread-count', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    });
    
    if (response.ok) {
      const data = await response.json();
      document.getElementById('messageCount').textContent = data.count;
    }
  } catch (err) {
    console.error('Error loading message count:', err);
  }
}

// View messages function
function viewMessages() {
  window.location.href = 'messages.html';
}

    
  </script>
</body>
</html>
