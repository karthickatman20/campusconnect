<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders - CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Theme Variables */
    :root {
      --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      --text-light: #f8f9fa;
      --text-dark: #2d3436;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      --radius-lg: 16px;
      --transition: all 0.3s ease-in-out;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      background: url('homeimg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 90px;
    }

   /* Unified Navbar */
    .navbar {
      background: var(--primary-gradient);
      box-shadow: var(--shadow-lg);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fff !important;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 8px;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffd43b !important;
      transform: translateY(-2px);
    }
    /* Main Container */
    .main-content {
      margin: 40px auto;
      max-width: 900px;
    }

    /* Order Cards */
    .order-card {
      background: var(--card-bg);
      color: var(--text-dark);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      gap: 20px;
      transition: var(--transition);
    }

    .order-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .order-card img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: var(--radius-lg);
      border: 2px solid rgba(0, 0, 0, 0.1);
    }

    .order-details {
      flex: 1;
    }

    .ordered-text {
      color: green;
      font-weight: bold;
    }

    .cancel-btn {
      width: 150px;
    }

    .free-price {
      color: green;
      font-weight: 600;
    }

    /* Modal Styles */
    .modal-header.bg-success,
    .modal-header.bg-danger,
    .modal-header.bg-warning,
    .modal-header.bg-primary {
      color: white;
    }

    /* ===== Custom Confirmation Popup ===== */
    .confirm-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .confirm-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .confirm-box {
      background: #fff;
      color: #333;
      border-radius: 14px;
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transform: scale(0.9);
      transition: all 0.3s ease;
    }

    .confirm-overlay.active .confirm-box {
      transform: scale(1);
    }

    .confirm-box h5 {
      margin-bottom: 25px;
      font-weight: 600;
    }

    .confirm-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .confirm-btn {
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .confirm-yes {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: #000;
    }

    .confirm-no {
      background: #555;
      color: #fff;
    }

    .confirm-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CampusConnect ðŸŽ“</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks"></ul>
        <button id="authButton" class="btn btn-outline-light" onclick="handleAuth()">Login</button>
      </div>
    </div>
  </nav>

  <!-- Feedback Modal -->
  <div class="modal fade" id="feedbackModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white" id="feedbackHeader">
          <h5 class="modal-title" id="feedbackTitle">
            <i class="fas fa-info-circle me-2"></i>Notification
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="feedbackMessage"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Cancel Confirmation -->
  <div class="confirm-overlay" id="confirmPopup">
    <div class="confirm-box">
      <h5>Are you sure you want to cancel this order?</h5>
      <div class="confirm-buttons">
        <button class="confirm-btn confirm-yes" id="confirmYes">YES</button>
        <button class="confirm-btn confirm-no" id="confirmNo">NO</button>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="main-content">
    <h3 class="text-center text-light fw-bold mb-4">My Orders</h3>
    <div id="ordersContainer"></div>
    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-light">Back to Home</a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showFeedback(message, type = 'info') {
      const modal = new bootstrap.Modal(document.getElementById('feedbackModal'));
      const header = document.getElementById('feedbackHeader');
      const title = document.getElementById('feedbackTitle');
      const messageEl = document.getElementById('feedbackMessage');

      switch (type) {
        case 'success':
          header.className = 'modal-header bg-success text-white';
          title.innerHTML = '<i class="fas fa-check-circle me-2"></i>Success!';
          break;
        case 'error':
          header.className = 'modal-header bg-danger text-white';
          title.innerHTML = '<i class="fas fa-times-circle me-2"></i>Error!';
          break;
        case 'warning':
          header.className = 'modal-header bg-warning text-white';
          title.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Warning!';
          break;
        default:
          header.className = 'modal-header bg-primary text-white';
          title.innerHTML = '<i class="fas fa-info-circle me-2"></i>Information';
      }

      messageEl.textContent = message;
      modal.show();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const token = localStorage.getItem('token');
      if (!token) {
        showFeedback('Please login first to access this page', 'warning');
        return;
      }
      updateNavbar();
      loadOrders();
    });

    function updateNavbar() {
      const token = localStorage.getItem('token');
      const userRole = localStorage.getItem('userRole');
      const authButton = document.getElementById('authButton');
      const navLinks = document.getElementById('navLinks');

      if (token) {
        authButton.textContent = 'Sign Out';
        authButton.className = 'btn btn-outline-light';
        let adminLink = userRole === 'admin' ? `<li class="nav-item"><a class="nav-link" href="admin_dashboard.html">Admin Panel</a></li>` : '';
        navLinks.innerHTML = `
          ${adminLink}
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link active" href="orders.html">My Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="address.html">Address</a></li>
        `;
      } else {
        authButton.textContent = 'Login';
        navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        `;
      }
    }

    function handleAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        localStorage.clear();
        updateNavbar();
        window.location.href = 'index.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    async function loadOrders() {
      try {
        const buyerId = localStorage.getItem("userId");
        const res = await fetch(`http://localhost:5000/api/orders?buyerId=${buyerId}`);
        const orders = await res.json();
        const container = $("#ordersContainer");
        container.empty();

        if (!orders.length) {
          container.html('<p class="text-center text-white">No orders yet.</p>');
          return;
        }

        orders.forEach(order => {
          const prod = order.product || {};
          const img = prod.imagePath ? `http://localhost:5000/${prod.imagePath}` : "https://via.placeholder.com/200x150?text=No+Image";
          const priceDisplay = prod.price === 0 ? '<span class="free-price">ðŸ’° FREE</span>' : `ðŸ’° â‚¹${prod.price}`;
          const card = `
            <div class="order-card">
              <img src="${img}" alt="${prod.title || 'Product'}">
              <div class="order-details">
                <h5>${prod.title || "Unnamed Product"}</h5>
                <p>ðŸ‘¤ Seller: ${prod.user?.name || "Unknown"}</p>
                <p>ðŸ“ž Contact: ${prod.user?.phone || "N/A"}</p>
                <p>${priceDisplay}</p>
                <p class="ordered-text">âœ… Ordered Successfully</p>
                <button class="btn btn-danger cancel-btn mt-2" data-id="${order._id}">Cancel Order</button>
              </div>
            </div>`;
          container.append(card);
        });
      } catch (err) {
        console.error(err);
        $("#ordersContainer").html('<p class="text-danger text-center">Failed to load orders.</p>');
      }
    }

    // === Custom Confirmation Logic ===
    let cancelId = null;
    $(document).on("click", ".cancel-btn", function () {
      cancelId = $(this).data("id");
      document.getElementById("confirmPopup").classList.add("active");
    });

    document.getElementById("confirmNo").addEventListener("click", () => {
      document.getElementById("confirmPopup").classList.remove("active");
    });

    document.getElementById("confirmYes").addEventListener("click", async () => {
      document.getElementById("confirmPopup").classList.remove("active");
      try {
        const res = await fetch(`http://localhost:5000/api/orders/${cancelId}`, { method: "DELETE" });
        const data = await res.json();
        if (res.ok) {
          showFeedback(data.message || "Order cancelled successfully!", "success");
          loadOrders();
        } else {
          showFeedback(data.error || "Failed to cancel order", "error");
        }
      } catch (err) {
        showFeedback("Error cancelling order: " + err.message, "error");
      }
    });
  </script>
</body>
</html>
